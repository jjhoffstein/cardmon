ng.\",\"sectionHeading\",\"Card Design Choice\"]],\"perksOfMembership\",[\"^ \",\"memberWeekCardsData\",[\"^ \",\"desktopImageUrl\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/hero-images/memberweek-card-desktop.jpg\",\"mobileImageUrl\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/hero-images/memberweek-card-mobile.jpg\",\"altText\",\"Travelers depicted by the lake\",\"headline\",\"Don’t miss out on Member Week 2023\",\"bodyCopy\",\"From October 9-13, explore the perks of Membership with access to five days of special experiences across travel, dining, shopping and more.\",\"logos\",[[\"^ \",\"imgUrl\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/hero-images/memberweek-logo.svg\",\"imgAlt\",\"Member Week Logo\"]]],\"gold\",[\"^ \",\"mobileImageUrl\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/hero-images/gold-bk-sm.jpg\",\"desktopImageUrl\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/hero-images/gold-bk-lg.jpg\",\"altText\",\"Image of american express gold cards\",\"bodyCopy\",\"\u003cb\u003eGold or Rose Gold:\u003c/b\u003e Whichever color you choose, you'll receive the same backing and benefits of the American Express\u003csup\u003e®\u003c/sup\u003e Gold Card. \u003cbr\u003e\u003cbr\u003e Choose your design when applying.\",\"sectionHeading\",\"Card Design Choice\",\"badgeCopy\",\"\"],\"platinum\",[\"^ \",\"desktopImageUrl\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/hero-images/plat-bkgd-lg.jpg\",\"mobileImageUrl\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/hero-images/plat-bkgd-sm.jpg\",\"altText\",\"Image of american express platinum cards\",\"bodyCopy\",\"Platinum Card\u003csup\u003e®\u003c/sup\u003e Members and any Additional Platinum Card\u003csup\u003e®\u003c/sup\u003e Members on the Card account have a choice when it comes to Card design. \u003cbr\u003e\u003cbr\u003e Choose your design when applying.\",\"sectionHeading\",\"Card Design Choice\"]],\"feeJustificationBanner\",[\"^ \",\"platinum\",[\"^ \",\"title\",\"Unlock Over $1,500 in Value with your Platinum Card®\",\"shortCopy\",\"With benefits across travel, entertainment and dining, Platinum makes each day an adventure.\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/Centurion-desktop.png\",\"mobileImage\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/Centurion-mobile.png\"]],\"featuredBenefitsAll\",[\"^ \",\"platinum\",[\"^ \",\"tier1\",[[\"^ \",\"title\",\"$200 Hotel Credit\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"shortCopy\",\"Get up to $200 back in statement credits each year on select prepaid hotel bookings through American Express Travel using the Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Choose from over 2,600 hotels, all handpicked with high standards. Save by getting up to $200 back in statement credits each year on prepaid Fine Hotels \u0026#43; Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e\u003csup\u003e\u0026#8225;\u003c/sup\u003e or The Hotel Collection\u003csup\u003e1\u003c/sup\u003e\u003csup\u003e\u0026#8225;\u003c/sup\u003e bookings through American Express Travel\u003csup\u003e\u0026#8225;\u003c/sup\u003e when you pay with your Card. Each of these bookings comes with complimentary benefits, such as a room upgrade at check-in\u003csup\u003e2\u003c/sup\u003e, when available, and a complimentary credit valued at $100 to use towards eligible charges, such as food and beverage, spa, or other on-property charges. Eligible charges vary by property.\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e1\u003c/sup\u003eThe Hotel Collection requires a minimum two-night stay.\u003cbr/\u003e\u003csup\u003e2\u003c/sup\u003eCertain room categories are not eligible for upgrade.\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/hotel-mobile.jpg\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/hotel.jpg\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/hotel.jpg\"],[\"^ \",\"title\",\"$240 Digital Entertainment Credit\",\"shortCopy\",\"Get up to $20 in statement credits each month after you pay for eligible purchases with the Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e at participating partners. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Experience the latest shows, news and recipes. Get up to $20 in statement credits each month when you use your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e for eligible purchases on Disney\u0026#43;, a Disney\u0026#43; bundle, ESPN\u0026#43;, Hulu, The New York Times, Peacock, and The Wall Street Journal when you purchase directly from one or more of the providers. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/entertainment-mobile.jpg\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/entertainment.jpg\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/entertainment.jpg\"],[\"^ \",\"title\",\"$155 Walmart+ Credit\",\"shortCopy\",\"Get up to a $12.95\u003csup\u003e3\u003c/sup\u003e statement credit back each month after you pay for a monthly Walmart\u0026#43; membership (subject to auto-renewal).\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e3\u003c/sup\u003eUp to $12.95 plus applicable taxes on one membership fee.\",\"longCopy\",\"A Walmart\u0026#43; membership can get you free shipping with no order minimum on eligible items shipped by Walmart free same-day delivery from store (where available, subject to order minimum), video streaming with Paramount\u0026#43; Essential (separate registration required) \u0026 so much more. Use your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e to pay for a monthly Walmart\u0026#43; membership (subject to auto-renewal) and receive one statement credit for up to $12.95 (plus applicable taxes. Plus Ups not eligible) each month. Free Shipping excludes most Marketplace items, freight \u0026 certain location surcharges. Paramount\u0026#43; Essential plan only, separate registration required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/walmartMobile-New.png\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/walmartDesktop-New.png\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/walmartDesktop-New.png\",\"logo\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/walmartLogo.svg\"],[\"^ \",\"title\",\"$200 Airline Fee Credit\",\"shortCopy\",\"Earn up to $200 per calendar year in statement credits after incidental fees are charged by your one selected qualifying airline to your Card.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Select one qualifying airline and then receive up to $200 in statement credits per calendar year when incidental fees are charged by the airline to your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e account.\u003csup\u003e5\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e5\u003c/sup\u003eAmerican Express relies on airlines to submit the correct information on airline transactions to identify incidental fee purchases. If you do not see a credit for a qualifying incidental purchase on your eligible Card after 8 weeks, simply call the number on the back of your Card. Qualifying airlines are subject to change. See terms \u0026 conditions for more details.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/airline-fee-mobile.jpg\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/airline-fee.jpg\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/airline-fee.jpg\"],[\"^ \",\"title\",\"$200 Uber Cash\",\"shortCopy\",\"Get $15 in Uber Cash each month, plus a bonus $20 in December, for orders and rides in the U.S. after you add your Card to your Uber account and select an Amex Card for your transaction.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"With your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e, you'll receive $15 in Uber Cash each month, plus a bonus $20 in December, after you add your Card to your Uber account. That's up to $200 to use on orders and rides in the U.S. annually, when you select an Amex Card for your transaction. You'll also become an Uber VIP and get access to top-rated drivers, where available, so even a 5-minute trip can be a 5-star experience.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/uber-mobile.jpg\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/uber.jpg\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/uber.jpg\",\"logo\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/UberEats.svg\"],[\"^ \",\"title\",\"Shop Saks with Platinum\",\"shortCopy\",\"Get up to $100 in statement credits annually for purchases at Saks Fifth Avenue on your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e. That's up to $50 in statement credits semi-annually. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Get up to $100 in statement credits annually for purchases at Saks Fifth Avenue or saks.com on your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e. That's up to $50 in statement credits from January through June and up to $50 in statement credits from July through December. No minimum purchase required. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/saks-mobile.png\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/saks-desktop.png\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/saks-desktop.png\",\"logo\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/SAKS_LOGO_BLACK.svg\"]],\"tier2\",[[\"^ \",\"title\",\"The Global Lounge Collection\",\"shortCopy\",\"Over $500 of annual value if you visit Centurion Lounges and each of our partner lounges including Delta Sky Club lounges when flying an eligible Delta flight, select Lufthansa lounges when flying Lufthansa, Plaza Premium lounges and Escape Lounges, and enroll in Priority Pass Select. Subject to visit limitations.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"The American Express Global Lounge Collection\u003csup\u003e\u0026#174;\u003c/sup\u003e can provide an escape at the airport, with more than 1,400 airport lounges across 140 countries and counting. Enjoy the benefits of the Global Lounge Collection, with over $500 of annual value if you visit Centurion Lounges and each of our partner lounges including Delta Sky Club\u003csup\u003e\u0026#174;\u003c/sup\u003e lounges when flying an eligible Delta flight, select Lufthansa lounges when flying Lufthansa, Plaza Premium lounges and Escape Lounges, and enroll in Priority Pass Select. See terms.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/LHR-Entrance-mobile.jpg\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/LHR-Entrance-desktop.jpg\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/LHR-Entrance-desktop.jpg\",\"logo\",\" \"]],\"tier3\",[[\"^ \",\"title\",\"$199 CLEAR® Plus Credit\",\"shortCopy\",\"Use your Card to cover cost of a CLEAR Plus Membership, excluding any applicable taxes and fees, and get up to $199 back in statement credit per calendar year (subject to auto-renewal).\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"CLEAR\u003csup\u003e\u0026#174;\u003c/sup\u003e Plus helps get you to your gate faster by using unique facial attributes to verify you are you at 50+ airports nationwide. You can cover the cost of a CLEAR Plus Membership\u003csup\u003e6\u003c/sup\u003e with up to $199 in statement credits per calendar year after you pay for CLEAR Plus with your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e6\u003c/sup\u003eExcluding any applicable taxes. Subject to auto-renewal.\",\"logo\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/CLEAR_Logos_Horizontal_Navy.svg\"],[\"^ \",\"title\",\"Earn More with Amex Offers\",\"shortCopy\",\"Card Members can explore the Amex Offers available to add to their eligible Card and earn extra rewards on qualifying purchases made at select brands.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Amex Offers helps Card Members earn rewards on purchases for things they love. Card Members can explore the Amex Offers available to add to their eligible Card and earn extra rewards on qualifying purchases made at select brands.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/clear-mobile.jpg\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/Flourish1-Mask.png\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/Flourish1-Mask.png\"],[\"^ \",\"title\",\"Global Dining Access by Resy\",\"shortCopy\",\"Global Dining Access by Resy gives you special access to sought-after restaurants across the globe when you add your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e to your Resy profile.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Unlock access to exclusive reservations and special dining experiences with Global Dining Access by Resy when you add your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e to your Resy profile. Learn more at resy.com/globaldiningaccess, or log into your Resy Account at Resy.com or the Resy iOS app to take advantage.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/Flourish2-Mask.png\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/Flourish2-Mask.png\",\"logo\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/resyLogo.svg\"]]],\"blue-cash-preferred\",[\"^ \",\"tier1\",[[\"^ \",\"title\",\"$120 Disney Streaming Credit\",\"shortCopy\",\"Get up to a $10 monthly statement credit after using your enrolled Blue Cash Preferred\u003csup\u003e®\u003c/sup\u003e Card for a subscription\u003csup\u003e1\u003c/sup\u003e purchase, including a bundle subscription purchase, at Disneyplus.com, Hulu.com, or Plus.espn.com U.S. websites.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e1\u003c/sup\u003eSubject to auto-renewal\",\"longCopy\",\"Now, with the enhanced $120 Disney Streaming Credit, you can earn up to $10 back per month as a statement credit when you use your enrolled Blue Cash Preferred\u003csup\u003e®\u003c/sup\u003e Card to purchase a subscription, or bundle subscription, on DisneyPlus.com, Hulu.com, or Plus.espn.com U.S. websites, now with no minimum purchase requirement. Subscription is subject to auto-renewal.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/DisneyBundle_Mobile.webp\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/DisneyBundle_Tablet.webp\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/DisneyBundle_Desktop.webp\"]],\"tier2\",[[\"^ \",\"title\",\"Cash Back at Amazon.com checkout\",\"shortCopy\",\"Shop now and conveniently use cash back\u003csup\u003e2\u003c/sup\u003e at checkout at Amazon.com.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr\u003e\u003csup\u003e2\u003c/sup\u003eCash back refers to Reward Dollars earned on your Card.\",\"longCopy\",\"Shop now and conveniently use cash back\u003csup\u003e2\u003c/sup\u003e at checkout at Amazon.com. Your cash back has the same value at Amazon checkout as it does if you redeem as a statement credit.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr\u003e\u003csup\u003e2\u003c/sup\u003eCash back refers to Reward Dollars earned on your Card\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/AmazonCashBack_Mobile.webp\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/AmazonCashBack_Tablet.webp\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/AmazonCashBack_Desktop.webp\"],[\"^ \",\"title\",\"Send \u0026 Split®\",\"shortCopy\",\"With Send \u0026 Split\u003csup\u003e®\u003c/sup\u003e, you can send money and split purchases with any other Venmo or PayPal user, directly from the Amex App. Enroll today. Terms apply.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"From group dinners to concert tickets seamlessly split your American Express purchases with any other Venmo or PayPal user, directly from the Amex App‡. We’ll do the math to split up the amount, send out your requests, and keep track as others pay you back. You can get paid back directly to your Card as a statement credit, and you’ll be the one to earn the rewards for the purchase. Enrollment required. Terms apply.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/SendandSplit_Mobile.webp\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/SendandSplit_Tablet.webp\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/SendandSplit_Desktop.webp\"],[\"^ \",\"title\",\"Events with Amex™\",\"shortCopy\",\"Card Members can enjoy presale and special ticket access to select can't miss events\u003csup\u003e3\u003c/sup\u003e. Your ticket gets you in and your eligible Card gets you more at select events with exclusive Card Member benefits that can help elevate your experience.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e3\u003c/sup\u003eWhile supplies last, not all seats may be offered\",\"longCopy\",\"Card Members can enjoy presale and special ticket access to select can't miss events\u003csup\u003e3\u003c/sup\u003e. Your ticket gets you in and your eligible Card gets you more at select events with exclusive Card Member benefits that can help elevate your experience.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e3\u003c/sup\u003eWhile supplies last, not all seats may be offered\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/EventswithBCE_Mobile.webp\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/EventswithBCE_Tablet.webp\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/EventswithBCE_Desktop.webp\"],[\"^ \",\"title\",\"Earn More with Amex Offers\",\"shortCopy\",\"Card Members can explore the Amex Offers available to add to their eligible Card and earn extra rewards on qualifying purchases made at select brands.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Amex Offers helps Card Members earn rewards on purchases for things they love. Card Members can explore the Amex Offers available to add to their eligible Card and earn extra rewards on qualifying purchases made at select brands.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/AmexOffers_Mobile.webp\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/AmexOffers_Tablet.webp\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/AmexOffers_Desktop.webp\"]]],\"gold-card\",[\"^ \",\"tier1\",[[\"^ \",\"title\",\"$120 Uber Cash on Gold\",\"shortCopy\",\"Get $10 in Uber Cash each month to use on orders and rides in the U.S. when an Amex Card is selected for the transaction. Add your Card to your Uber account to get started.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Get $10 in Uber Cash each month when you add your Gold Card to your Uber account. You can use your Uber Cash on orders from your favorite restaurants and rides with Uber in the U.S. when you select an Amex Card for your transaction.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/120UberCash_Mobile.jpg\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/120UberCash_Tablet.jpg\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/120UberCash_Desktop.jpg\"]],\"tier2\",[[\"^ \",\"title\",\"$84 Dunkin' Credit\",\"shortCopy\",\"Earn up to $7 in monthly statement credits after you pay with the American Express\u003csup\u003e\u0026#174;\u003c/sup\u003e Gold Card at U.S. Dunkin' locations. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"With the $84 Dunkin' Credit, yo 003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Earn up to a total of $10 in statement credits monthly when you pay with the Gold Card at Grubhub, The Cheesecake Factory, Goldbelly, Wine.com, and Five Guys. This can be an annual savings of up to $120. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/GoldDiningBenefit_Mobile.webp\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/GoldDiningBenefit_Tablet.webp\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/GoldDiningBenefit_Desktop.webp\"],[\"^ \",\"title\",\"The Hotel Collection\",\"shortCopy\",\"Book two nights or more with The Hotel Collection through \u003ca href='https://www.americanexpress.com/en-us/travel/' class=\\\"break_text text-underline\\\" target=\\\"_blank\\\"\u003eAmexTravel.com\u003c/a\u003e and receive a $100\u003csup\u003e1\u003c/sup\u003e credit towards eligible charges.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003csup\u003e1\u003c/sup\u003eEligible charges vary by property.\",\"longCopy\",\"Take advantage of a $100 credit towards eligible charges\u003csup\u003e1\u003c/sup\u003e at over 1,300 upscale hotels worldwide every time you book The Hotel Collection through \u003ca href='https://www.americanexpress.com/en-us/travel/' class=\\\"break_text text-underline\\\" target=\\\"_blank\\\"\u003eAmexTravel.com\u003c/a\u003e.\u003csup\u003e2\u003c/sup\u003e\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e1\u003c/sup\u003eEligible charges vary by property.\u003cbr/\u003e\u003csup\u003e2\u003c/sup\u003eThe Hotel Collection requires a two-night minimum stay.\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/GoldTHCBenefit_Mobile.webp\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/GoldTHCBenefit_Tablet.webp\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/GoldTHCBenefit_Desktop.webp\"]]],\"green\",[\"^ \",\"tier1\",[[\"^ \",\"title\",\"$209 CLEAR® Plus Credit\",\"shortCopy\",\"You can receive up to $209 in statement credits per calendar year after you sign up and pay for a CLEAR Plus Membership (subject to auto-renewal) with your eligible American Express Card.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"CLEAR\u003csup\u003e\u0026#174;\u003c/sup\u003e Plus helps get you to your gate faster by using unique facial attributes to verify you are you at 50+ airports nationwide. You can cover the cost of a CLEAR Plus Membership\u003csup\u003e1\u003c/sup\u003e with up to $209 in statement credits per calendar year after you pay for CLEAR Plus with your American Express Green Card\u003csup\u003e\u0026#174;\u003c/sup\u003e.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e1\u003c/sup\u003eExcluding any applicable taxes and fees. Subject to auto-renewal.\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/Clear_Mobile.jpg\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/Clear_Tablet.jpg\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/Clear_Desktop.jpg\"]],\"tier2\",[[\"^ \",\"title\",\"Events with Amex™\",\"shortCopy\",\"Card Members can enjoy presale and special ticket access to select can't miss events\u003csup\u003e2\u003c/sup\u003e Your ticket gets you in and your eligible Card gets you more at select events with exclusive Card Member benefits that can help elevate your experience.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e2\u003c/sup\u003eWhile supplies last, not all seats may be offered\",\"longCopy\",\"Card Members can enjoy presale and special ticket access to select can't miss events\u003csup\u003e2\u allments with a fixed fee. A fixed monthly fee is shown upfront so you'll know exactly how much you'll pay. Plus, you'll still earn rewards for the purchases you plan the way you usually do.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"icon\",\"dls-icon-calendar\"],[\"^ \",\"title\",\"Send \u0026 Split®\",\"shortCopy\",\"With Send \u0026 Split\u003csup\u003e®\u003c/sup\u003e, you can send money and split purchases with any other Venmo or PayPal user, directly from the American Express App.\u003csup\u003e\u0026#8225;\u003c/sup\u003e Enroll today. Terms apply.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Send \u0026 Split\u003csup\u003e\u0026#174;\u003c/sup\u003e enhances the way you send money and split your Amex purchases with other Venmo and PayPal users, all in the American Express\u003csup\u003e\u0026#174;\u003c/sup\u003e App.\u003csup\u003e\u0026#8225;\u003c/sup\u003e Now you can pay friends with more flexibility and without the standard Venmo or PayPal credit card fee.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003eYou can also seamlessly split your Amex purchases with others and get paid back directly to your Card as a statement credit. Best part\u0026#63; You'll be the one to earn the rewards for the purchase you split. Enrollment required. Terms apply.\",\"icon\",\"dls-icon-send-and-split\"],[\"^ \",\"title\",\"Earn More with Amex Offers\",\"shortCopy\",\"Card Members can explore the Amex Offers available to add to their eligible Card and earn extra rewards on qualifying purchases made at select brands.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Amex Offers helps Card Members earn rewards on purchases for things they love. Customers can browse and add Amex Offers to their eligible Card and earn extra rewards on qualifying purchases with select brands.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"icon\",\"dls-icon-rewards\"]]],\"blue-cash-everyday\",[\"^ \",\"tier1\",[[\"^ \",\"title\",\"$84 Disney Streaming Credi csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/TakeOff15_Mobile.webp\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/TakeOff15_Tablet.webp\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/TakeOff15_Desktop.webp\"],[\"^ \",\"title\",\"$100 Delta Stays Credit\",\"shortCopy\",\"Elevate your travel experience with an annual statement credit of up to $100 after using your Delta SkyMiles\u003csup\u003e®\u003c/sup\u003e Gold American Express Card to book prepaid hotels or vacation rentals through Delta Stays on delta.com.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Elevate your travel experience with an annual statement credit of up to $100 after using your Delta SkyMiles\u003csup\u003e®\u003c/sup\u003e Gold American Express Card to book prepaid hotels or vacation rentals through Delta Stays on delta.com.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/100DeltaStaysCredit_Mobile.webp\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/100DeltaStaysCredit_Tablet.webp\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/100DeltaStaysCredit_Desktop.webp\"],[\"^ \",\"title\",\"First Checked Bag Free\",\"shortCopy\",\"As a benefit of Card Membership, you can check your first bag free on Delta flights, saving up to $70 on a round-trip Delta flight per person. For a family of four that’s a potential savings of up to $280 per round-trip flight.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"As a benefit of Card Membership, you can check your first bag free on Delta flights, saving up to $70 on a round-trip Delta flight per person. For a family of four that’s a potential savings of up to $280 per round-trip flight.\u003csup\u003e\u0026#8225 ®\u003c/sup\u003e Reserve American Express Card you can earn up to $20 per month in statement credits on eligible purchases with U.S. Resy restaurants. Create a Resy account on Resy.com or on the Resy app to book a reservation.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/ResyCreditDR_Mobile.webp\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/ResyCreditDR_Tablet.webp\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/ResyCreditDR_Desktop.webp\"],[\"^ \",\"title\",\"$200 Delta Stays Credit\",\"shortCopy\",\"Elevate your travel experience with an annual statement credit of up to $200 after using your Delta SkyMiles\u003csup\u003e®\u003c/sup\u003e Reserve American Express Card to book prepaid hotels or vacation rentals through Delta Stays on delta.com.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Elevate your travel experience with an annual statement credit of up to $200 after using your Delta SkyMiles\u003csup\u003e®\u003c/sup\u003e Reserve American Express Card to book prepaid hotels or vacation rentals through Delta Stays on delta.com.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/DeltaStaysCreditDR_Mobile.webp\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/DeltaStaysCreditDR_Tablet.webp\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/DeltaStaysCreditDR_Desktop.webp\"]]],\"marriott-bonvoy\",[\"^ \",\"tier1\",[[\"^ \",\"title\",\"Marriott Bonvoy\u003csup\u003e®\u003c/sup\u003e Silver Elite Status\",\"shortCopy\",\"Receive complimentary Marriott Bonvoy Silver Elite Status with your Marriott Bonvoy\u003csup\u003e®\u003c/sup\u003e American Express\u003csup\u003e®\u003c/sup\u003e Card.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"You will receive complimentary Marriott Bonvoy Silver Elite Status with your Marriott Bonvoy\u003csup\u003e®\u003c/sup\u003e American Express\u003csup\u003e®\u003c/sup\u003e Card.\u003csup\u003e\u0026#8225;\u003c/sup\u003e This complimentary Silver Elite Status benefit is only available to the Basic Card Member. If your Card is cancelled for any reason, your complimentary Silver Elite status provided with the Card will be cancelled. If eligible purchases reach $35,000 or more on the Card in a calendar year, the Basic Card Member status will be upgraded and enrolled in Marriott Bonvoy\u003csup\u003e®\u003c/sup\u003e Gold Elite Status for the remainder of the calendar year in which Marriott Bonvoy Gold Elite level was earned through the end of the next calendar year.\u003csup\u003e\u0026#8225;\u003c/sup\u003e For more information about Silver Elite status and complete terms and conditions, visit marriottbonvoy.com.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/1KBonusPointsPerStay_Mobile.jpg\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/1KBonusPointsPerStay_Tablet.jpg\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/1KBonusPointsPerStay_Desktop.jpg\"]],\"tier2\",[[\"^ \",\"title\",\"Free Night Award\",\"shortCopy\",\"Receive 1 Free Night Award per year after Card renewal. Valid at hotels participating in Marriott Bonvoy\u003csup\u003e®\u003c/sup\u003e with a redemption level at or under 35K points. Certain hotels have resort fees.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Receive 1 Free Night Award every year after your Card renewal month. Award can be used for one night (redemption level at or under 35,000 Marriott Bonvoy\u003csup\u003e®\u003c/sup\u003e points) at hotels participating in Marriott Bonvoy\u003csup\u003e®\u003c/sup\u003e. Certain hotels have resort fees.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/MarriottBonvoyGoldEliteStatus_Mobile.jpg\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/MarriottBonvoyGoldEliteStatus_Tablet.jpg\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/MarriottBonvoyGoldEliteStatus_Desktop.jpg\"],[\"^ \",\"title\",\"15 Elite Night Credits\",\"shortCopy\",\"Each calendar year with the Marriott Bonvoy\u003csup\u003e®\u003c/sup\u003e American Express\u003csup\u003e®\u003c/sup\u003e Card get 15 Elite Night Credits for Marriott Bonvoy Elite status. Limitations apply per Marriott Bonvoy member account. Benefit is not exclusive to Cards offered by American Express.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Each calendar year with the Marriott Bonvoy\u003csup\u003e®\u003c/sup\u003e American Express\u003csup\u003e®\u003c/sup\u003e Card get 15 Elite Night Credits for Marriott Bonvoy Elite status. Limitations apply per Marriott Bonvoy member account. Benefit is not exclusive to Cards offered by American Express.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/MarriottBonvoyBevyFreeNightAward_Mobile.jpg\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/MarriottBonvoyBevyFreeNightAward_Tablet.jpg\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/MarriottBonvoyBevyFreeNightAward_Desktop.jpg\"]],\"tier3\",[[\"^ \",\"title\",\"No Foreign Transaction Fees\",\"shortCopy\",\"Pay no foreign transaction fees from American Express on international purchases made with the Card.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"No matter where you're traveling, when you use your Marriott Bonvoy\u003csup\u003e®\u003c/sup\u003e American Express\u003csup\u003e®\u00 h select brands.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/AmexOffersHH_Mobile.webp\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/AmexOffersHH_Tablet.webp\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/AmexOffersHH_Desktop.webp\"]]],\"hilton-honors-surpass\",[\"^ \",\"tier1\",[[\"^ \",\"title\",\"Hilton Honors™ Gold Status\",\"shortCopy\",\"Enjoy complimentary Hilton Honors™ Gold status with your Hilton Honors Surpass\u003csup\u003e®\u003c/sup\u003e Card.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Complimentary Gold Status: Gives you great perks like the 5th night free on standard room stays of 5+ nights booked with 100% Points and an 80% Bonus on all Base Points so you can earn free nights faster.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/Hilton-Honors-Gold-Status_Mobile.webp\",\"md\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/Hilton-Honors-Gold-Status_Tablet.webp\",\"lg\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/Hilton-Honors-Gold-Status_Desktop.webp\"]],\"tier2\",[[\"^ \",\"title\",\"$200 Hilton Credit\",\"shortCopy\",\"Get up to $50 in statement credits each quarter for purchases made directly with a property in the Hilton portfolio on your Hilton Honors American Express Surpass® Card. That’s up to $200 in statement credits annually.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Get up to $50 in statement credits each quarter for purchases made directly with a property in the Hilton portfolio on your Hilton Honors American Express Surpass\u003csup\u003e®\u003c/sup\u003e Card. That's up to $200 in statement credits annually\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"sm\",\"/Internet/Acquisition enefits\",\"contents\",[[\"^ \",\"title\",\"$850+ in value with The Global Lounge Collection\",\"description\",\"Over $850 of annual value with access to Centurion Lounges, 10 complimentary Delta Sky Club visits when flying on an eligible Delta flight, Priority Pass Select membership (enrollment required), and other select partner lounges.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"title\",\"Up to $600 Hotel Credit\",\"description\",\"Statement credits up to $300 semi-annually on prepaid Fine Hotels + Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e or The Hotel Collection bookings through Amex Travel. The Hotel Collection requires a minimum two-night stay.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"title\",\"Up to $200 Uber Cash\",\"description\",\"Add your Card to your Uber account and pay for rides or orders in the U.S. with an Amex Card to get $15 in Uber Cash monthly, plus a $20 bonus in December.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"title\",\"Up to $120 Uber One Credit\",\"description\",\"Statement credits per calendar year after you purchase an auto-renewing Uber One membership. Terms Apply.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"title\",\"Up to $200 Airline Fee Credit\",\"description\",\"Statement credits per calendar year for incidental fees charged by your one selected qualifying airline.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"title\",\"$550+ in value with Fine Hotels + Resorts\u003csup\u003e®\u003c/sup\u003e\",\"description\",\"Unlock a complimentary suite of benefits worth an average total value of $550* per stay when you book Fine Hotels + Resorts through Amex Travel.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e*Average value based on 2024 bookings for stays of two nights. Actual value will vary based on property, room rate, upgrade availability, and use of benefits.\"],[\"^ \",\"title\",\"Up to $209 CLEAR\u003csup\u003e\u0026#174;\u003c/sup\u003e Plus Credit\",\"description\",\"Statement credits per calendar year for an auto-renewing CLEAR Plus Membership, excluding taxes and fees.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"]]],[\"^ \",\"title\",\"Dining \u0026 Entertainment Benefits\",\"contents\",[[\"^ \",\"title\",\"Up to $400 Resy Credit\",\"description\",\"Statement credits up to $100 quarterly when you make eligible purchases at U.S. Resy restaurants. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"title\",\"Up to $300 Digital Entertainment Credit\",\"description\",\"Statement credits earned monthly of up to $25 on eligible purchases at participating partners. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"]]],[\"^ \",\"title\",\"Shopping \u0026 Wellness Benefits\",\"contents\",[[\"^ \",\"title\",\"Up to $300 lululemon Credit\",\"description\",\"Statement credits up to $75 quarterly for eligible purchases at U.S. lululemon retail stores (excluding outlets) and lululemon.com. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"title\",\"Up to $155 Walmart+ Credit\",\"description\",\"Statement credit for one auto-renewing monthly Walmart+ membership, up to $12.95 monthly plus applicable taxes.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"title\",\"Up to $100 Shop Saks Credit\",\"description\",\"Statement credits up to $50 semi-annually for purchases made at Saks Fifth Avenue or saks.com. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"]]]],\"ctaText\",\"Close\",\"subtext\",\"Close and continue reading to learn more about these benefits\"],\"valueBenefitsSection\",[\"^ \",\"header\",\"Learn how to unlock $3,500+ in annual value\",\"openModalButton\",\"Show Breakdown\"],\"moreWaysToPayAccordion\",[[\"^ \",\"dlsIcon\",\"dls-icon-pay-over-time\",\"groupHeader\",\"More Ways to Pay\",\"features\",[[\"^ \",\"header\",\"More Ways to Pay\",\"description\",\"Pay Over Time\u003csup\u003e\u0026#8225;\u003c/sup\u003e and Plan It\u003csup\u003e®\u003c/sup\u003e give Card Members different kinds of flexibility.\u003cbr/\u003e\u003cul\u003e\u003cli\u003ePay Over Time lets you carry a balance with interest up to your Pay Over Time Limit\u003csup\u003e¤\u003c/sup\u003e\u003c/li\u003e\u003cli\u003ePlan It\u003csup\u003e®\u003c/sup\u003e lets you select large purchases to split into equal monthly installments with a fixed fee\u003c/li\u003e\u003c/ul\u003e\u003cspan\u003eYou can choose either option or pay in full each month. You must pay in full, by the Payment Due Date, any charge or a portion of a charge that is not added to a Pay Over Time, Cash Advance, or Plan balance.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003csup\u003e¤\u003c/sup\u003e\u003c/span\u003e\"],[\"^ \",\"header\",\"Plan It\u003csup\u003e®\u003c/sup\u003e\",\"description\",\"Buy Now, Pay Later with Plan It. Split purchases of $100 or more into equal monthly installments with a fixed fee so you don't have the pressure of paying all at once. Simply select the purchase in your online account or the American Express\u003csup\u003e®\u003c/sup\u003e App\u003csup\u003e\u0026#8225;\u003c/sup\u003e to see your plan options. Plus, you'll still earn rewards on purchases the way you usually do.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"]]]],\"morePlatinumMembershipBenefits\",[\"^ \",\"header\",\"More Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e Membership Benefits\",\"sectionDtmNameCM\",\"PlatinumMembership\",\"accordionBenefitDtmMapCM\",[\"^ \",\"More Card Features \u0026 Benefits\",\"MoreCardFeatures\"],\"benefitsAccordion\",[[\"^ \",\"groupHeader\",\"More Card Features \u0026 Benefits\",\"features\",[[\"^ \",\"header\",\"Card Member Services\",\"description\",\"Whenever you need us, we're here. Our Member Services team will ensure you are taken care of. From lost Card replacement to statement questions, we are available to help 24/7.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"header\",\"Platinum Additional Cards\",\"description\",\"Whether you add an Additional Platinum Card or a Companion Card, you can earn rewards on their purchases the same way you do your own. Plus, their purchases will be backed by the service of Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e Membership.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"header\",\"American Express\u003csup\u003e\u0026#174;\u003c/sup\u003e App\",\"description\",\"Whether you're planning ahead or improvising in the moment, use the American Express\u003csup\u003e\u0026#174;\u003c/sup\u003e App for restaurant recommendations, trip itineraries, hotel bookings, and more.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"header\",\"Send \u0026 Split\u003csup\u003e\u0026#174;\u003c/sup\u003e\",\"description\",\"You spend with Amex and now you can send with Amex— giving you more flexibility with how you pay other Venmo and PayPal users. Best part? There’s no standard Venmo or PayPal credit card fee\u003csup\u003e\u0026#8225;\u003c/sup\u003e and you can do it right from the American Express\u003csup\u003e\u0026#174;\u003c/sup\u003e App. Enrollment required. Terms apply.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"header\",\"Year End Summary\",\"description\",\"The Online Year-End Summary, typically available in January, reflects charges posted to your account from January 1st through December 31st of the prior year.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"]],\"dlsIcon\",\"dls-icon-concierge\"]]],\"morePlatinumBenefits\",[\"^ \",\"header\",\"More Platinum Membership Benefits\",\"sectionDtmName\",\"MorePlatinumBenefits\",\"bodyCopy\",\"\u003cb\u003ePlatinum with a Personal Touch\u003c/b\u003e: Carry a piece of art everywhere you go while enjoying the Platinum Card's unique travel \u0026 lifestyle benefits. You can choose one of two Art x Platinum designs, in addition to the classic Platinum Card® design.\u003cbr /\u003e\u003cbr /\u003eChoose your design when applying.\",\"accordionBenefitDtmMap\",[\"^ \",\"More Card Features \u0026 Benefits\",\"CardFeaturesBenefits\"],\"benefitsAccordion\",[[\"^ \",\"groupHeader\",\"More Card Features \u0026 Benefits\",\"dlsIcon\",\"dls-icon-concierge\",\"features\",[[\"^ \",\"header\",\"Card Member Services\",\"description\",\"Whenever you need us, we're here.\u003cbr /\u003eOur Member Services team will ensure you are taken care of. From lost Card replacement to statement questions, we are available to help 24/7.\"],[\"^ \",\"header\",\"Platinum Additional Cards\",\"description\",\"Whether you add an Additional Platinum Card or a Companion Card, you can earn rewards on their purchases the same way you do your own. Plus, their purchases will be backed by the service of Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e Membership.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"header\",\"American Express\u003csup\u003e\u0026#174;\u003c/sup\u003e App\",\"description\",\"Whether you're planning ahead or improvising in the moment, use the American Express\u003csup\u003e\u0026#174;\u003c/sup\u003e App for restaurant recommendations, trip itineraries, hotel bookings, and more.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"header\",\"Amex Send\u003csup\u003e\u0026#174;\u003c/sup\u003e\",\"description\",\"You spend with Amex and now you can send with Amex— giving you more flexibility with how you pay other Venmo and PayPal users. Best part? You can do it right from the American Express\u003csup\u003e\u0026#174;\u003c/sup\u003e App\u003csup\u003e\u0026#8225;\u003c/sup\u003e without the standard Venmo or PayPal credit card fee. Enrollment required. Terms apply.\"],[\"^ \",\"header\",\"Year-End Summary\",\"description\",\"The Online Year-End Summary, typically available in January, reflects charges posted to your account from January 1st through December 31st of the prior year.#\"]],\"benefitDtmName\",\"MoreCardBenefits\"]]],\"welcomeOfferContent\",[\"^ \",\"welcomeOfferAndDetailsHeader\",\"Welcome Offer \u0026 Key Details\",\"cardMemberOfferAndDetailsHeader\",\"Card Member Offer \u0026 Key Details\",\"cardMemberOfferAndDetailsHeaderFamilyXsell\",\"Card Member Offers \u0026 Key Details\"],\"keyDetailsCopy\",[\"^ \",\"keyDetails\",\"Key Details\",\"sectionDtmName\",\"KeyDetails\"],\"accordionBenefitDtmMap\",[\"^ \",\"More Ways to Pay\",\"MoreWaysToPay\"],\"paymentInfo\",\"APR For Pay Over Time Feature:\",\"premiumTravelBenefits\",[\"^ \",\"header\",\"Premium Travel Benefits\",\"subHeader\",\"Make each trip more memorable with elevated benefits.\",\"sectionDtmName\",\"PremiumTravelBenefits\",\"accordionBenefitDtmMap\",[\"^ \",\"Travel Insurances\",\"TravelInsurances\",\"More Hotel Benefits\",\"MoreHotelBenefits\",\"More Travel Benefits\",\"MoreTravelBenefits\"],\"benefitTiles\",[[\"^ \",\"title\",\"5X Points on Flights \u0026 Hotels\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/sigmabenefits/flightandhotelpoints.jpg\",\"icon\",\"rewards\",\"shortCopy\",\"\u003cb\u003e5X\u003c/b\u003e Points on Flights\\nBooked directly with airlines or through American Express Travel\u003csup\u003e\u0026#174;\u003c/sup\u003e, on up to $500,000 on these purchases per calendar year.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e\u003cb\u003e5X\u003c/b\u003e Points on Prepaid Hotels\\nBooked on American Express Travel\u003csup\u003e\u0026#174;\u003c/sup\u003e.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"benefitDtmName\",\"5XPoints\"],[\"^ \",\"title\",\"Global Lounge Collection\",\"ribbon\",[\"^ \",\"default\",\"Largest Global Lounge Network\",\"SUPS\",\"\"],\"shortCopy\",\"With over 1,550 airport lounges – more than any other credit card company on the market* – enjoy the benefits of the Global Lounge Collection, over $850 of annual value, with access to Centurion Lounges, 10 complimentary Delta Sky Club visits when flying on an eligible Delta flight, Priority Pass Select membership (enrollment required), and other select partner lounges.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"disclaimerText\",\"*As of 4/2025\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/sigmabenefits/GlobalLoungeCollection.png\",\"benefitDtmName\",\"GlobalLoungeCollection\"],[\"^ \",\"title\",\"$600 Hotel Credit\",\"ribbon\",[\"^ \",\"default\",\"Largest Selection of Global Hotels\",\"SUPS\",\"Enhanced Benefit\"],\"shortCopy\",\"With over 3,000 hotels – and more hotels than any other credit card company\u003csup\u003e1\u003c/sup\u003e where you can access a suite of special benefits – get up to $300 back in statement credits semi-annually on prepaid Fine Hotels + Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e or The Hotel Collection\u003csup\u003e2\u003c/sup\u003e bookings through Amex Travel.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Get up to $300 back in statement credits semi-annually for up to a total of $600 per year on prepaid Fine Hotels + Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e or The Hotel Collection\u003csup\u003e1\u003c/sup\u003e bookings through American Express Travel. Bookings with Fine Hotels + Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e and The Hotel Collection each come with complimentary benefits, such as a room upgrade at check-in\u003csup\u003e2\u003c/sup\u003e (when available), and a complimentary credit valued at $100 to use towards eligible charges, such as food and beverage, spa, or other on-property charges (which varies by property). Plus, get guaranteed 4 PM checkout, complimentary breakfast on Fine Hotels + Resorts bookings through Amex Travel.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e\u003csup\u003e1\u003c/sup\u003eThe Hotel Collection requires a minimum two-night stay.\u003cbr /\u003e\u003csup\u003e2\u003c/sup\u003eCertain room categories are not eligible for upgrade.\",\"disclaimerText\",\"\u003csup\u003e1\u003c/sup\u003eAs of 07/2025\u003cbr /\u003e\u003csup\u003e2\u003c/sup\u003eThe Hotel Collection requires a minimum two-night stay\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/sigmabenefits/HotelCredit.png\",\"benefitDtmName\",\"HotelCredit\"],[\"^ \",\"title\",\"$200 Uber Cash\",\"shortCopy\",\"Add your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e to your Uber account to start receiving $15 in Uber Cash each month, plus a bonus $20 in December, to use on rides and orders in the U.S. when you select an Amex Card for your transaction.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/sigmabenefits/UberCash.png\",\"benefitDtmName\",\"UberCash\"]],\"benefitBoxes\",[[\"^ \",\"title\",\"$120 Uber One Credit\",\"ribbon\",[\"^ \",\"default\",\"\",\"SUPS\",\"New\"],\"shortCopy\",\"As a Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e Member, you can get up to $120 in statement credits each calendar year after you purchase an auto-renewing Uber One membership with your Card. Terms apply.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"benefitDtmName\",\"UberCash\"],[\"^ \",\"title\",\"$200 Airline Fee Credit\",\"shortCopy\",\"Earn up to $200 per calendar year in statement credits after incidental fees are charged by your one selected qualifying airline to your Card.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Select one qualifying airline and then receive up to $200 in statement credits per calendar year when incidental fees, such as checked bags, in-flight refreshments, flight-change fees, overweight / oversize baggage fees, airport lounge day-passes, pet-kennel fees, and phone reservation fees, are charged by the airline to your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e account.*\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e*American Express relies on airlines to submit the correct information on airline transactions to identify incidental fee purchases. If you do not see a credit for a qualifying incidental purchase on your eligible Card after 8 weeks, simply call the number on the back of your Card. Qualifying airlines are subject to change. See terms \u0026 conditions for more details.\",\"benefitDtmName\",\"AirlineCredit\"],[\"^ \",\"title\",\"Fine Hotels + Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e\",\"ribbon\",[\"^ \",\"default\",\"Guaranteed 4PM Checkout\",\"SUPS\",\"\"],\"shortCopy\",\"With over 1,800 properties worldwide, when you book Fine Hotels + Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e through AmexTravel.com, you can receive a suite of benefits with an average total value of $550* in perks.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"disclaimerText\",\"*Average value based on 2024 bookings for stays of two nights. Actual value will vary based on property, benefit availability and how you use the benefits. Click to learn more.\",\"longCopy\",\"When you book a trip to one of more than 1,800 Fine Hotels + Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e properties through American Express Travel\u003csup\u003e\u0026#174;\u003c/sup\u003e, you unlock a complimentary suite of benefits worth an average total value of $550* per stay, so you’re on your way to an amazing experience—and even better value—with every trip. Plus, earn 5X Membership Rewards\u003csup\u003e\u0026#174;\u003c/sup\u003e points, or use Pay with Points, for prepaid stays booked on AmexTravel.com.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e*Average value based on Fine Hotels + Resorts bookings in 2024 for stays of two nights. Benefits include:\u003cbr /\u003e\u003cul\u003e\u003cli\u003eDaily breakfast for two\u003c/li\u003e\u003cli\u003eRoom upgrade upon arrival when available (certain room categories not eligible for upgrade)\u003c/li\u003e\u003cli\u003e$100 credit towards eligible charges (which vary by property)\u003c/li\u003e\u003cli\u003eGuaranteed 4PM late checkout\u003c/li\u003e\u003cli\u003eNoon check-in when available\u003c/li\u003e\u003c/ul\u003eActual value will vary based on property, room rate, upgrade availability, and use of benefits.\",\"benefitDtmName\",\"FineHotelsAndResorts\"],[\"^ \",\"title\",\"$209 CLEAR\u003csup\u003e\u0026#174;\u003c/sup\u003e Plus Credit\",\"shortCopy\",\"You can receive up to $209 in statement credits per calendar year after you sign up and pay for a CLEAR Plus Membership (subject to auto-renewal) with your eligible American Express Card.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"benefitDtmName\",\"ClearCredit\"]],\"benefitsAccordion\",[[\"^ \",\"groupHeader\",\"Travel Insurances\",\"dlsIcon\",\"dls-icon-insurance\",\"features\",[[\"^ \",\"header\",\"Car Rental Loss and Damage Insurance\u003csup\u003e\u0026#9670;\u003c/sup\u003e\",\"description\",\"Getting into your Rental Vehicle can be the start of a great vacation. When you use your Eligible Card to reserve and pay for the Entire Rental and decline the collision damage waiver (CDW) at the Rental Company counter, you can be covered for Damage to or Theft of a Rental Vehicle in a Covered Territory. Please read important exclusions and restrictions. Not all vehicle types or rentals are covered. Coverage is not available for vehicles rented in Australia, Italy, and New Zealand. This product provides secondary coverage and does not include liability coverage.\"],[\"^ \",\"header\",\"Trip Delay Insurance\",\"description\",\"Booking the trip is easy. Avoiding delays is next to impossible. If a round-trip is paid for entirely with your Eligible Card and a covered reason delays your trip more than 6 hours, Trip Delay Insurance* can help reimburse certain additional expenses purchased with your same Eligible Card, up to $500 per trip, maximum 2 claims per Eligible Card per 12 consecutive month period.  Terms, conditions and limitations apply.*\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e*Coverage is provided by New Hampshire Insurance Company, an AIG Company.\"],[\"^ \",\"header\",\"Trip Cancellation and Interruption Insurance\",\"description\",\"Despite our best efforts, sometimes things happen that are out of our control. If you purchase a round trip entirely with your Eligible Card and a covered reason cancels or interrupts your trip, Trip Cancellation and Interruption Insurance\u003csup\u003e\u0026#8225;\u003c/sup\u003e can help reimburse your non-refundable expenses purchased with the same Eligible Card, up to $10,000 per trip and up to $20,000 per Eligible Card per 12 consecutive month period. Terms, conditions and limitations apply.*\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e*Coverage is provided by New Hampshire Insurance Company, an AIG Company.\"]],\"benefitDtmName\",\"TravelInsurances\"],[\"^ \",\"groupHeader\",\"More Hotel Benefits\",\"dlsIcon\",\"dls-icon-hotel\",\"features\",[[\"^ \",\"header\",\"The Hotel Collection\",\"description\",\"Explore over 1,000 upscale hotels worldwide with The Hotel Collection and receive a $100 credit towards eligible charges* with every booking of two nights or more through AmexTravel.com.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e*Eligible charges vary by property.\"],[\"^ \",\"header\",\"Marriott Bonvoy\u003csup\u003e\u0026#174;\u003c/sup\u003e Gold Elite Status\",\"description\",\"With Marriott Bonvoy\u003csup\u003e\u0026#174;\u003c/sup\u003e Gold Elite status, you can receive upgrades to enhanced rooms upon check-in when available. Available at hotels participating in Marriott Bonvoy when booked with a Qualifying Rate.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"header\",\"Hilton Honors\u003csup\u003e\u0026trade;\u003c/sup\u003e Gold Status\",\"description\",\"As a Platinum Card Member, you are eligible to enroll in complimentary Hilton Honors Gold status.\u003cbr /\u003e\u003cbr /\u003eHilton Honors, the guest-loyalty program of Hilton’s 24 hotel brands, provides members with benefits and privileges that make their travel experience easier and more rewarding. With Hilton Honors Points and year-round Bonus offers, members enjoy exclusive access to once-in-lifetime travel, culinary, sports, music and entertainment experiences.\u003cbr /\u003e\u003cbr /\u003eHilton Honors Gold status offers you a world of privileges and benefits when you book an eligible stay directly with Hilton or an Accredited Travel Agent.\u003cul\u003e\u003cli\u003eEnjoy space-available room upgrades to preferred rooms at select properties\u003c/li\u003e\u003cli\u003eEarn reward nights faster with an 80% Bonus on all Hilton Honors Base Points you earn\u003c/li\u003e\u003cli\u003eEnjoy a daily food \u0026 beverage credit at select brands in the U.S. and daily continental breakfast for you and up to one additional guest at select brands outside the U.S.\u003c/li\u003e\u003cli\u003eReceive every 5th night free when you book a standard room stay with 100% Points \u003c/li\u003e\u003cli\u003eThe more you stay, the more you earn. Earn Milestone Bonuses after achieving a certain number of eligible nights during each calendar year.\u003c/li\u003e\u003cli\u003eCheck-in, choose your room and order ahead prior to your stay with the Hilton Honors App\u003c/li\u003e\u003cli\u003eEnjoy two complimentary bottles of water per stay at select properties\u003c/li\u003e\u003cli\u003eHilton’s Price Match Guarantee\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003c/li\u003e\u003c/ul\u003e\"],[\"^ \",\"header\",\"Leaders Club Sterling Status from The Leading Hotels of the World\u003csup\u003e\u0026#174;\u003c/sup\u003e\",\"description\",\"Make each stay memorable with The Leading Hotels of the World\u003csup\u003e\u0026#174;\u003c/sup\u003e. With the Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e, you can receive complimentary Leaders Club Sterling Status from The Leading Hotels of the World\u003csup\u003e\u0026#174;\u003c/sup\u003e. Enjoy exclusive benefits such as a 5% Leaders Club points bonus on qualifying stays, and 5 pre-arrival upgrades annually (subject to availability). Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"]],\"benefitDtmName\",\"HotelBenefits\"],[\"^ \",\"groupHeader\",\"More Travel Benefits\",\"dlsIcon\",\"dls-icon-airplane\",\"features\",[[\"^ \",\"header\",\"Fee Credit for Global Entry or TSA PreCheck\u003csup\u003e\u0026#174;\u003c/sup\u003e\",\"description\",\"Stay focused on getting where you need to go. Receive either a statement credit every 4 years after you apply for Global Entry ($120) or a statement credit every 4.5 years after you apply for a five-year membership for TSA PreCheck\u003csup\u003e\u0026#174;\u003c/sup\u003e (up to $85 through a TSA PreCheck official enrollment provider) and pay the application fee with your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e. If approved for Global Entry, at no additional charge, you will receive access to TSA PreCheck.\u003cbr /\u003e\u003cbr /\u003eTo read the full terms and conditions, visit www.americanexpress.com/expeditedtravel.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"header\",\"Platinum Travel Service\",\"description\",\"Platinum Travel Consultants specialize in providing custom itineraries and tailored recommendations to help you make the most of your travels.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"header\",\"No Foreign Transaction Fees\",\"description\",\"No matter where you're traveling, when you use your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e there are no foreign transaction fees.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003csup\u003e\u0026#xA4;\u003c/sup\u003e\"],[\"^ \",\"header\",\"Car Rental Privileges: Avis, Hertz, National\",\"description\",\"Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e Members enjoy complimentary premium status for select car rental programs. Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e Members can view their specific Car Rental Privileges online by logging into their American Express account. Card Members must enroll through their American Express online account using their eligible Card. Terms and limitations apply.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"header\",\"Premium Global Assist\u003csup\u003e\u0026#174;\u003c/sup\u003e Hotline\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"description\",\"Whenever you travel more than 100 miles from home, Premium Global Assist\u003csup\u003e\u0026#174;\u003c/sup\u003e Hotline‡ is available for 24/7 emergency assistance and coordination services, including medical, legal, and financial referrals. Emergency medical transportation assistance may be provided at no cost only if approved and coordinated by Premium Global Assist Hotline. Card Members may be responsible for the costs charged by third-party service providers.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"]],\"benefitDtmName\",\"MoreTravelBenefits\"]]],\"entertainmentDiningBenefits\",[\"^ \",\"header\",\"Dining \u0026 Entertainment Benefits\",\"subHeader\",\"Reward your taste for culinary adventure and stay plugged-in to the media you love.\",\"sectionDtmName\",\"EntertainmentDiningBenefits\",\"accordionBenefitDtmMap\",[\"^ \",\"More Entertainment Benefits\",\"EntertainmentBenefits\",\"More Dining \u0026 Entertainment Benefits\",\"MoreDiningEntertainmentBenefits\"],\"benefitTiles\",[[\"^ \",\"title\",\"$400 Resy Credit\",\"ribbon\",[\"^ \",\"default\",\"Over 10,000 Restaurants\",\"SUPS\",\"New\"],\"disclaimerText\",\"*As of 03/2025\",\"shortCopy\",\"Get up to $100 in statement credits each quarter when you use the Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e to make eligible purchases with Resy, including dining purchases at over 10,000 U.S. Resy restaurants*. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e \",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/sigmabenefits/ResyCredit.png\",\"benefitDtmName\",\"ResyCredit\"],[\"^ \",\"title\",\"$300 Digital Entertainment Credit\",\"ribbon\",[\"^ \",\"default\",\"\",\"SUPS\",\"Enhanced Benefit\"],\"shortCopy\",\"Get up to $25 in statement credits each month after you pay for eligible purchases with the Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e at participating partners. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Treat yourself and discover new shows, news and recipes with Disney+, a Disney+ bundle, ESPN+, Hulu, The New York Times, Paramount+, Peacock, The Wall Street Journal, YouTube Premium, and YouTube TV. Get up to $25 in statement credits each month when you make eligible purchases directly from one or more of our participating partners with your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e. Plus, Platinum Card Members will get exclusive access to special perks from time to time. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/sigmabenefits/DigitalEntertainmentCredit.png\",\"benefitDtmName\",\"DigitalEntertainment\"]],\"benefitBoxes\",[[\"^ \",\"title\",\"Global Dining Access by Resy\",\"shortCopy\",\"Get special access to sought-after restaurants when you add your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e to your Resy profile. Access to Exclusive reservations, premium dining experiences, Priority Notify, and more, all from Resy.com or the Resy app.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"]],\"benefitsAccordion\",[[\"^ \",\"groupHeader\",\"More Dining \u0026 Entertainment Benefits\",\"dlsIcon\",\"dls-icon-entertainment\",\"features\",[[\"^ \",\"header\",\"Platinum Nights by Resy\",\"description\",\"With your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e, you get access to Platinum Nights by Resy which offers you sought after reservations at participating top Resy restaurants on select nights. Add your eligible Card to your Resy profile to explore and book Platinum Nights reservations.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"header\",\"Premium Events Collection\u003csup\u003e\u0026trade;\u003c/sup\u003e\",\"description\",\"RSVP to tailored events. Your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e is your key to specially curated Premium Events Collection\u003csup\u003e\u0026trade;\u003c/sup\u003e experiences. We customize once-in-a-lifetime events – from sporting and fashion to fine dining, art and performances – exclusively for our Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e Members.\u003csup\u003e\u0026#8225;\u003c/sup\u003e For more information, please visit americanexpress.com/entertainment.\"],[\"^ \",\"header\",\"Events With Amex\",\"description\",\"When you’re with Amex, Card benefits enhance your experiences and help you enjoy making more memories. Card Members enjoy special ticket access and presales to select can't miss moments and events across sports, music, theatre, and more*. Plus, access additional Card Member benefits like Amex Fan Experiences, exclusive merchandise and offers, and more when you attend select events. To learn more and explore other benefits of Amex Experiences, visit americanexpress.com/experiences.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e*While supplies last, not all seats may be offered\"]],\"benefitDtmName\",\"MoreEntertainmentBenefits\"]]],\"shoppingBenefits\",[\"^ \",\"header\",\"Shopping \u0026 Wellness Benefits\",\"subHeader\",\"Unlock savings from popular brands to help step up your fitness, fashion, and more.\",\"sectionDtmName\",\"ShoppingBenefits\",\"accordionBenefitDtmMap\",[\"^ \",\"More Shopping Benefits \u0026 Protections\",\"ShoppingBenefits\",\"Amex Offers\",\"AmexOffers\",\"Shopping Protections\",\"ShoppingProtection\"],\"benefitTiles\",[[\"^ \",\"title\",\"$300 lululemon Credit\",\"ribbon\",[\"^ \",\"default\",\"\",\"SUPS\",\"New\"],\"shortCopy\",\"You can receive up to $75 in statement credits each quarter when you use the Card for eligible purchases at U.S. lululemon retail stores (excluding outlets) and lululemon.com. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/sigmabenefits/lululemonCredit.png\",\"benefitDtmName\",\"lululemonCredit\"],[\"^ \",\"title\",\"$155 Walmart+ Credit\",\"shortCopy\",\"Get up to a $12.95* statement credit back each month after you pay for a monthly Walmart+ membership (subject to auto-renewal) with your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"disclaimerText\",\"*Up to $12.95 plus applicable taxes on one membership fee.\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/sigmabenefits/WalmartCredit.png\",\"benefitDtmName\",\"WalmartCredit\"]],\"benefitBoxes\",[[\"^ \",\"title\",\"$100 Saks Credit\",\"shortCopy\",\"Get up to $100 in statement credits annually for purchases at Saks Fifth Avenue or saks.com on your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e. That's up to $50 in statement credits semi-annually. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Get up to $100 in statement credits annually for purchases at Saks Fifth Avenue or saks.com on your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e. That's up to $50 in statement credits from January through June and up to $50 in statement credits from July through December. No minimum purchase required. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"benefitDtmName\",\"SaksCredit\"],[\"^ \",\"title\",\"$200 Oura Ring Credit\",\"ribbon\",[\"^ \",\"default\",\"\",\"SUPS\",\"New\"],\"shortCopy\",\"Oura Ring can help you meet your health goals. You can receive up to $200 in statements credits when you use the Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e to purchase an Oura Ring at Ouraring.com each calendar year. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"benefitDtmName\",\"OuraCredit\"],[\"^ \",\"title\",\"$300 Equinox Credit\",\"shortCopy\",\"Get up to $300 in statement credits each year at Equinox. Simply use your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e to pay for an Equinox+ digital subscription, or an Equinox club membership subject to auto-renewal. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"benefitDtmName\",\"EquinoxCredit\"]],\"benefitsAccordion\",[[\"^ \",\"groupHeader\",\"Amex Offers\",\"dlsIcon\",\"dls-icon-offers-mobile\",\"features\",[[\"^ \",\"description\",\"Amex Offers helps Card Members earn rewards on purchases for things they love. Card Members can browse and add Amex Offers to their eligible Card and earn extra rewards on qualifying purchases made at select brands.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"]],\"benefitDtmName\",\"AmexOffersBenefits\"],[\"^ \",\"groupHeader\",\"Shopping Protections\",\"dlsIcon\",\"dls-icon-merchandise\",\"features\",[[\"^ \",\"header\",\"Return Protection\",\"description\",\"With Return Protection, you may return eligible purchases to American Express if the seller won't take them back up to 90 days from the date of purchase.*\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e*American Express may refund the full purchase price excluding shipping and handling, up to $300 per item, up to a maximum of $1,000 per calendar year per Card account, if you purchased it entirely with your eligible American Express\u003csup\u003e\u0026#174;\u003c/sup\u003e Card. Purchases must be made in the U.S. or its territories.\"],[\"^ \",\"header\",\"Cell Phone Protection\",\"description\",\"You can be reimbursed, the lesser of, your costs to repair or replace your damaged or Stolen cell phone for a maximum of up to $800 per claim with a limit of 2 approved claims per 12-month period when your cell phone line is listed on a wireless bill and the prior month's wireless bill was paid by an Eligible Card Account. A $50 deductible will apply to each approved claim. Additional terms and conditions apply.*\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e*Coverage is provided by New Hampshire Insurance Company, an AIG Company.\"],[\"^ \",\"header\",\"Purchase Protection\u003csup\u003e\u0026#9670;\u003c/sup\u003e\",\"description\",\"Sometimes your favorite new purchase gets stolen, accidentally damaged, or lost.  But when you use your Eligible Card for Covered Purchases, your Membership can help protect them for up to 90 days from the Covered Purchase date. Please read important exclusions and restrictions.*\u003cbr /\u003e\u003cbr /\u003e*Up to $10,000 per Covered Purchase, up to $50,000 per calendar year.\"],[\"^ \",\"header\",\"Extended Warranty\u003csup\u003e\u0026#9670;\u003c/sup\u003e\",\"description\",\"When an American Express\u003csup\u003e®\u003c/sup\u003e Card Member charges a Covered Purchase with his or her Eligible Card, Extended Warranty\u003csup\u003e\u0026#9670;\u003c/sup\u003e can provide up to one extra year added to the Original Manufacturer’s Warranty. Applies to warranties of 5 years or less. Coverage is up to the actual amount charged to your Eligible Card for the item up to a maximum of $10,000; not to exceed $50,000 per Card Member account per calendar year. Please read important exclusions and restrictions.\"]],\"benefitDtmName\",\"ShoppingProtectionsBenefits\"]]],\"howYouEarn\",[\"^ \",\"header\",\"How You Earn \u0026 Redeem Points\",\"sectionDtmName\",\"HowYouEarn\",\"accordionBenefitDtmMap\",[\"^ \",\"More Rewards \u0026 Pay With Points Info\",\"RewardsPayWithPointsInfo\"],\"benefitsAccordion\",[[\"^ \",\"groupHeader\",\"More Rewards \u0026 Pay With Points Info\",\"dlsIcon\",\"dls-icon-rewards\",\"features\",[[\"^ \",\"header\",\"Membership Rewards\u003csup\u003e\u0026#174;\u003c/sup\u003e Program\",\"description\",\"As a Member, you seamlessly earn Membership Rewards\u003csup\u003e®\u003c/sup\u003e points on eligible purchases. See your point balance grow, then easily turn those points into vacations, gift cards, meals, household supplies, and more.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"header\",\"Membership Rewards\u003csup\u003e\u0026#174;\u003c/sup\u003e - Pay with Points\",\"description\",\"For destinations around the globe, Membership Rewards\u003csup\u003e\u0026#174;\u003c/sup\u003e points can help you get there. Use Pay with Points for flights and prepaid hotels when you book on AmexTravel.com.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"header\",\"Membership Rewards\u003csup\u003e\u0026#174;\u003c/sup\u003e Program - Transfer Points\",\"description\",\"Can’t get to the beach soon enough? Whether you’re dreaming of sunrise abroad or sunset on your favorite shore, American Express offers you the opportunity to transfer points to 20 airline and hotel travel partners. Transfer points to feel the breeze faster.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"]],\"benefitDtmName\",\"MoreRewardsBenefits\"]]],\"sigma\",[\"^ \",\"paymentOptions\",[\"^ \",\"header\",\"Payment Options\",\"features\",[[\"^ \",\"header\",\"More Ways to Pay\",\"description\",\"Pay Over Time\u003csup\u003e\u0026#8225;\u003c/sup\u003e and Plan It\u003csup\u003e\u0026#174;\u003c/sup\u003e give Card Members different kinds of flexibility.\u003cbr /\u003e\u003cul\u003e\u003cli\u003ePay Over Time lets you carry a balance with interest up to your Pay Over Time Limit\u003csup\u003e\u0026#xA4;\u003c/sup\u003e\u003c/li\u003e\u003cli\u003ePlan It\u003csup\u003e\u0026#174;\u003c/sup\u003e lets you select large purchases to split into equal monthly installments with a fixed fee\u003c/li\u003e\u003c/ul\u003eYou can choose either option or pay in full each month. You must pay in full, by the Payment Due Date, any charge or a portion of a charge that is not added to a Pay Over Time, Cash Advance, or Plan balance.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003csup\u003e\u0026#xA4;\u003c/sup\u003e\"],[\"^ \",\"header\",\"Plan It\u003csup\u003e\u0026#174;\u003c/sup\u003e\",\"description\",\"Buy Now, Pay Later with Plan It. Split purchases of $100 or more into equal monthly installments with a fixed fee so you don't have the pressure of paying all at once. Simply select the purchase in your online account or the American Express\u003csup\u003e\u0026#174;\u003c/sup\u003e App\u003csup\u003e\u0026#8225;\u003c/sup\u003e to see your plan options. Plus, you'll still earn rewards on purchases the way you usually do.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"]]],\"applyTodayWithConfidence\",[\"^ \",\"header\",\"Apply today with confidence\",\"subHeader\",\"We've updated this application process with more transparency so you can see if you are approved with no impact to your credit score.\",\"features\",[[\"^ \",\"header\",\"1. Submit Application\",\"description\",\"We'll get the information we need from you and share important terms and conditions.\"],[\"^ \",\"header\",\"2. Get Decision\",\"description\",\"After you submit your application, we'll let you know if you're approved first – without any impact to your credit score.\"],[\"^ \",\"header\",\"3. Accept the Card\",\"description\",\"If you choose to accept the Card, the information we provide to the credit bureau(s) may impact your credit score.\"]]],\"rewardsBanner\",[\"^ \",\"image\",[\"^ \",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/hero-images/rewards_banner_desktop.png\",\"tablet\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/hero-images/rewards_banner_tablet.png\",\"mobile\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/hero-images/rewards_banner_mob.png\"],\"title\",\"Earn and Redeem Points\",\"description\",\"Unlock even more value with a expansive rewards program designed around yo
