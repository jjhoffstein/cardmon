 Platinum Card to your Uber account and get $15 in Uber Cash each month to use on orders and rides in the U.S., plus a bonus $20 in December. That can be up to $200 Uber Cash annually when you select an Amex Card for your transaction.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"id\",\"dunkinCredit\",\"text\",\"Dunkin' Credit\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Earn up to $7 in monthly statement credits after you pay with the American Express\u003csup\u003e\u0026#174;\u003c/sup\u003e Gold Card at U.S. Dunkin' locations. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"id\",\"diningCredit\",\"text\",\"Dining Credit\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"\u003cb\u003e$120 Dining Credit\u003c/b\u003e\u003cbr/\u003eEarn up to a total of $10 in statement credits monthly when you pay with the Gold Card at participating partners. This can be an annual savings of up to $120. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"id\",\"presales\",\"text\",\"American Express Experiences\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Stay in the know with exclusive access to ticket presales\u003csup\u003e\u0026#8225;\u003c/sup\u003e and Card Member-only events in a city near you. Check out Broadway shows and concert tours, family and sporting events, and more\u003csup\u003e\u0026#8225;\u003c/sup\u003e. For more information, please visit \u003ca href=\\\"https://americanexpress.com/entertainment\\\" target=\\\"_blank\\\"\u003eamericanexpress.com/entertainment\u003c/a\u003e.\"],[\"^ \",\"id\",\"globalAssist\",\"text\",\"Global Assist\u0026reg; Hotline\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Whenever you travel more than 100 miles from home, Global Assist\u003csup\u003e\u0026#174;\u003c/sup\u003e Hotline\u003csup\u003e\u0026#8225;\u003c/sup\u003e is available for 24/7 emergency assistance and coordination services, including medical and legal referrals, emergency cash wires, and missing luggage assistance. Card Members are responsible for the costs charged by third-party service providers. Other terms and conditions apply.\"],[\"^ \",\"id\",\"premiumGlobalAssist\",\"text\",\"Premium Global Assist\u003csup\u003e\u0026#174;\u003c/sup\u003e Hotline\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"With the uncertainty of travel today, it's more important than ever to have access to 24/7 medical, legal, financial, and other select emergency coordination and assistance services while traveling more than 100 miles from home. Premium Global Assist\u003csup\u003e\u0026#174;\u003c/sup\u003e Hotline\u003csup\u003e\u0026#8225;\u003c/sup\u003e can help with medical and legal referrals, emergency cash wires, missing luggage assistance and more. Emergency medical transportation assistance may be provided at no cost only if approved and coordinated by Premium Global Assist Hotline. Card Members may be responsible for the costs charged by third-party service providers.\"],[\"^ \",\"id\",\"payItPlanIt\",\"text\",\"Plan It\u003csup\u003e\u0026#174;\u003c/sup\u003e\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Buy now, pay later with Plan It. Split purchases of $100 or more into equal monthly installments with a fixed fee so you don't have the pressure of paying all at once. Simply select the purchase in your online account or the American Express App to see your plan options. Plus, you'll still earn rewards on purchases the way you usually do.\"],[\"^ \",\"id\",\"paymentFlex\",\"text\",\"Payment Flexibility\",\"tooltip\",\"Your Card gives you the option to carry a balance with interest or pay in full each month.\"],[\"^ \",\"id\",\"payover\",\"text\",\"Pay Over Time with Interest\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"With this easy-to-use feature, Card Members can decide if and when to carry a balance on their Card with interest, up to their Pay Over Time Limit, rather than paying in full each month. It's another way American Express gives Card Members flexibility to support their everyday lives.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"id\",\"returnProtect\",\"text\",\"Return Protection\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"If you try to return an eligible item within 90 days from the date of purchase and the merchant won't take it back, American Express may refund the full purchase price excluding shipping and handling, up to $300 per item, up to a maximum of $1,000 per calendar year per Card account, if you purchased it entirely with your eligible American Express\u003csup\u003e\u0026#174;\u003c/sup\u003e Card. Purchases must be made in the U.S. or its territories.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"id\",\"noFee\",\"text\",\"No Annual Membership Fee\u003csup\u003e\u0026#164;\u003c/sup\u003e\",\"tooltip\",\"\u003cb\u003eThere is no annual fee for the Card.\u003c/b\u003e\"],[\"^ \",\"id\",\"noForiegnTransactFee\",\"text\",\"No Foreign Transaction Fees¤\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Enjoy international travel without additional fees on purchases made abroad.\"],[\"^ \",\"id\",\"takeoff15\",\"text\",\"TakeOff 15\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Get 15% off when booking Award Travel with miles.\u003csup\u003e1\u003c/sup\u003e Here's how:\u003cbr/\u003e1. Visit \u003ca href=\\\"http://delta.com/\\\" target=\\\"_blank\\\"\u003edelta.com\u003c/a\u003e or the Fly Delta app and log in to your Delta SkyMiles account\u003cbr/\u003e2. Choose “Shop with Miles” when searching for Delta flights for your itinerary\u003cbr/\u003e3. The 15% miles discount will automatically be reflected.\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e1\u003c/sup\u003eDiscount not applicable to partner-operated flights or to taxes and fees.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"id\",\"priorityPass\",\"text\",\"Priority Pass\u003csup\u003e\u0026#8482;\u003c/sup\u003e Select with enrollment\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"\u003cb\u003ePlatinum:\u003c/b\u003e\u003cbr/\u003e\u003cbr/\u003eWhen you enroll in Priority Pass Select and visit a lounge, Platinum Card Members can bring two accompanying guests for no charge, where applicable.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003eMarriott Bonvoy Brilliant:\u003c/b\u003e\u003cbr/\u003e\u003cbr/\u003eWith your Platinum Card, and Marriott Bonvoy Brilliant\u003csup\u003e\u0026#174;\u003c/sup\u003e Card, you can enroll in Priority Pass\u003csup\u003e\u0026#8482;\u003c/sup\u003e Select, which offers unlimited access to over 1,200 lounges in over 130 countries, regardless of which carrier or class you are flying. This allows you to relax before or between flights. You can enjoy snacks, drinks and internet access in a quiet, comfortable location.\"],[\"^ \",\"id\",\"centurionLounge\",\"text\",\"The Centurion\u003csup\u003e\u0026#174;\u003c/sup\u003e Lounge\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"\u003cb\u003ePlatinum:\u003c/b\u003e\u003cbr/\u003ePlatinum\u003csup\u003e\u0026#174;\u003c/sup\u003e Card Members receive unlimited access to The Centurion Lounge, featuring fresh seasonal fare created by locally renowned chefs, signature cocktails, thoughtfully-appointed work areas, and Member Services Professionals ready to assist you with travel arrangements, reservations, and more. Learn more at \u003ca href=\\\"https://thecenturionlounge.com/\\\" target=\\\"_blank\\\"\u003ethecenturionlounge.com\u003c/a\u003e.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003eDelta Reserve:\u003c/b\u003e\u003cbr/\u003eEnjoy complimentary access to The Centurion\u003csup\u003e\u0026#174;\u003c/sup\u003e Lounge when you book your Delta flight with your Reserve Card.\"],[\"^ \",\"id\",\"MQDHeadstart\",\"text\",\"MQD Headstart\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Receive $2,500 Medallion\u003csup\u003e\u0026#174;\u003c/sup\u003e Qualification Dollars each Medallion Qualification Year and get closer to Status with MQD Headstart.\"],[\"^ \",\"id\",\"MQDBoost\",\"text\",\"MQD Boost\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"\u003cb\u003eDelta Platinum:\u003c/b\u003e\u003cbr/\u003eGet $1 Medallion\u003csup\u003e\u0026#174;\u003c/sup\u003e Qualification Dollar for each $20 spent on purchases on your Delta SkyMiles\u003csup\u003e\u0026#174;\u003c/sup\u003e Platinum American Express Card in a calendar year, getting you closer to the Medallion Status for next Medallion Year quicker.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003eDelta Reserve:\u003c/b\u003e\u003cbr/\u003eGet $1 Medallion\u003csup\u003e\u0026#174;\u003c/sup\u003e Qualification Dollar for each $10 spent on purchases on your Delta SkyMiles\u003csup\u003e\u0026#174;\u003c/sup\u003e Reserve American Express Card in a calendar year, getting you closer to the Medallion Status for next Medallion Year quicker.\"],[\"^ \",\"id\",\"globalLounge\",\"text\",\"Global Lounge Collection\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"With over 1,550 airport lounges \u0026#8211; more than any other credit card company on the market\u0026#42; \u0026#8211; enjoy the benefits of Global Lounge Collection, over $850 of annual value, with access to Centurion Lounges, 10 complimentary Delta Sky Club visits when flying on an eligible Delta flight, Priority Pass Select membership (enrollment required), and other select partner lounges.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u0026#42;As of 4/2025.\"],[\"^ \",\"id\",\"deltaSkyClub\",\"text\",\"Delta Sky Club\u003csup\u003e\u0026#174;\u003c/sup\u003e Access when flying Delta\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Delta Reserve:\u003cbr/\u003e\u003cbr/\u003eEnter Delta Sky Club\u003csup\u003e\u0026#174;\u003c/sup\u003e at no cost and bring up to two guests or immediate family at a rate of $50 per person per visit.\u0026#42;\u003cbr/\u003e\u003cbr/\u003e\u0026#42;Effective 2/1/25, Reserve Card Members will receive 15 Visits per year to the Delta Sky Club; to earn an unlimited number of Visits each year starting on 2/1/25, the total eligible purchases on the Card must equal $75,000 or more between 1/1/24 and 12/31/24, and each calendar year thereafter. [Once all 15 Visits have been used, Eligible Card Members may purchase additional Delta Sky Club Visits (including Grab and Go) at a per-Visit rate of $50 per person using the Card.]\u003cbr/\u003e\u003cbr/\u003ePlatinum:\u003cbr/\u003eEnter Delta Sky Club\u003csup\u003e\u0026#174;\u003c/sup\u003e at no cost and bring up to two guests or immediate family at a rate of $50 per person per visit.\u0026#42;\u003cbr/\u003e\u003cbr/\u003e\u0026#42;Effective 2/1/25, Platinum Card Members will receive 10 Visits per year to the Delta Sky Club; to earn an unlimited number of Visits each year starting on 2/1/25, the total eligible purchases on the Card must equal $75,000 or more between 1/1/24 and 12/31/24, and each calendar year thereafter. Once all 10 Visits have been used, Eligible Card Members may purchase additional Delta Sky Club Visits (including Grab and Go) at a per-Visit rate of $50 per person using the Card.\"],[\"^ \",\"id\",\"resyCredit\",\"text\",\"Resy Credit\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Platinum:\u003cbr/\u003e\u003cbr/\u003eExplore new restaurants with the Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e. With the $400 Resy Credit, you can get up to $100 in statement credits each quarter after you use the Card to make eligible purchases with Resy, including dining purchases at U.S. Resy restaurants. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003eGold:\u003cbr/\u003e\u003cbr/\u003eGet up to $100 in statement credits each calendar year after you pay with the American Express\u003csup\u003e\u0026#174;\u003c/sup\u003e Gold Card to dine at U.S. Resy restaurants or make other eligible Resy purchases. That's up to $50 in statement credits semi-annually. Enrollment required.\u003cbr/\u003e\u003cbr/\u003eDelta Platinum:\u003cbr/\u003e\u003cbr/\u003eGet up to $10 in statement credits each month after you pay with your enrolled Delta SkyMiles\u003csup\u003e\u0026#174;\u003c/sup\u003e Platinum American Express Card to dine at U.S. Resy restaurants or make other eligible Resy purchases. That's up to $120 in statement credits annually.\u003cbr/\u003e\u003cbr/\u003eDelta Reserve:\u003cbr/\u003e\u003cbr/\u003eGet up to $20 in statement credits each month after you pay with your enrolled Delta SkyMiles\u003csup\u003e\u0026#174;\u003c/sup\u003e Reserve American Express Card to dine at U.S. Resy restaurants or make other eligible Resy purchases. That's up to $240 in statement credits annually\"],[\"^ \",\"id\",\"rideshare\",\"text\",\"Rideshare Credit\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Enroll and earn up to $10 in statement credits each month after using your Delta Reserve or Delta Platinum Card on U.S. rideshare purchases with select providers.\"],[\"^ \",\"id\",\"deltaStays\",\"text\",\"Delta Stays Credit\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"\u003cb\u003eDelta Gold:\u003c/b\u003e\u003cbr/\u003eGet up to $100 back per year as a statement credit after using your Delta SkyMiles\u003csup\u003e\u0026#174;\u003c/sup\u003e Gold American Express Card to book prepaid hotels or vacation rentals through Delta Stays on \u003ca href=\\\"http://delta.com/\\\" target=\\\"_blank\\\"\u003eDelta.com\u003c/a\u003e\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003eDelta Platinum:\u003c/b\u003e\u003cbr/\u003eGet up to $150 back per year as a statement credit after using your Delta SkyMiles\u003csup\u003e\u0026#174;\u003c/sup\u003e Platinum American Express Card to book prepaid hotels or vacation rentals through Delta Stays on \u003ca href=\\\"http://delta.com/\\\" target=\\\"_blank\\\"\u003eDelta.com\u003c/a\u003e\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003eDelta Reserve:\u003c/b\u003e\u003cbr/\u003eGet up to $200 back per year as a statement credit after using your Delta SkyMiles\u003csup\u003e\u0026#174;\u003c/sup\u003e Reserve American Express Card to book prepaid hotels or vacation rentals through Delta Stays on \u003ca href=\\\"http://delta.com/\\\" target=\\\"_blank\\\"\u003eDelta.com\u003c/a\u003e\"],[\"^ \",\"id\",\"deltaGuestpass\",\"text\",\"Delta Sky Club\u003csup\u003e\u0026#174;\u003c/sup\u003e Access \u0026 Delta Sky Club\u003csup\u003e\u0026#174;\u003c/sup\u003e One-Time Guest Passes\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Delta SkyMiles\u003csup\u003e\u0026#174;\u003c/sup\u003e Reserve American Express Card Members receive 15 Visits per Medallion\u003csup\u003e\u0026#174;\u003c/sup\u003e Year to the Delta Sky Club\u003csup\u003e\u0026#174;\u003c/sup\u003e when flying Delta and can unlock an unlimited number of Visits after spending $75,000 in purchases on your Card in a calendar year.\u003csup\u003e\u0026#8225;\u003c/sup\u003e Plus, you'll receive four One-Time Guest Passes each Medallion Year so you can share the experience with family and friends when traveling Delta together.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"id\",\"concierge\",\"text\",\"Concierge\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Whether you need help making arrangements for a special dinner, or purchasing tickets to a sought-after event, Concierge can assist. Simply call the number on the back of your Card, select or say “Concierge” when prompted.\"],[\"^ \",\"id\",\"airlineFeeCredit\",\"text\",\"Flight Credit\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Get up to $50 in statement credits each quarter, for a total of up to $200 back each year, on flight purchases made directly with an airline or through \u003ca href=\\\"http://amextravel.com\\\" target=\\\"_blank\\\"\u003eamextravel.com\u003c/a\u003e using your Hilton Honors American Express Aspire Card.\"],[\"^ \",\"id\",\"feeCreditTSA\",\"text\",\"Fee Credit for Global Entry or TSA Precheck\u003csup\u003e\u0026#174;\u003c/sup\u003e\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Stay focused on getting where you need to go. Receive either a statement credit every 4 years after you apply for Global Entry ($120) or a statement credit after you apply for a five-year membership for TSA PreCheck\u003csup\u003e\u0026#174;\u003c/sup\u003e (up to $85 through a TSA PreCheck official enrollment provider) and pay the application fee with your card. If approved for Global Entry, at no additional charge, you will receive access to TSA PreCheck.\u003cbr/\u003e\u003cbr/\u003eTo read the full terms and conditions, visit www.americanexpress.com/expeditedtravel.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"id\",\"annualCertificate\",\"text\",\"Companion Certificate\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"\u003cb\u003eDelta Platinum:\u003c/b\u003e\u003cbr/\u003e\u003cbr/\u003eEnjoy a Companion Certificate on a Delta Main round-trip flight within the U.S. and to Mexico, the Caribbean, or Central America each year after renewal of your Card.\u0026#42;\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u0026#42;The Companion Certificate requires payment of government-imposed taxes and fees of between $22 and $250 (for itineraries with up to four flight segments). Baggage charges and other restrictions apply. Delta Basic experiences are not eligible for this benefit.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003eDelta Reserve:\u003c/b\u003e\u003cbr/\u003e\u003cbr/\u003eEnjoy a Companion Certificate on a Delta First, Delta Comfort, or Delta Main round-trip flight within the U.S. and to Mexico, the Caribbean, or Central America each year after renewal of your Card.\u0026#42;\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u0026#42;The Companion Certificate requires payment of government-imposed taxes and fees of between $22 and $250 (for itineraries with up to four flight segments). Baggage charges and other restrictions apply. Delta Basic experiences are not eligible for this benefit.\"],[\"^ \",\"id\",\"uberRides\",\"text\",\"Uber Cash - Uber VIP\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"With your Platinum Card, you'll receive $15 in Uber Cash to use on eligible orders with Uber Eats and rides with Uber in the US every month plus a bonus $20 in December\u003csup\u003e1\u003c/sup\u003e, delivered through an exclusive Uber app experience. That's up to $200 for Uber orders with Uber Eats and rides with Uber annually. You'll also become an Uber VIP, where available, without meeting minimum ride requirements and be matched with top-rated drivers, so that even a 5-minute trip can be a 5-star experience.\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e1\u003c/sup\u003eUber Cash and Uber VIP status is available to Basic Card Member only.\"],[\"^ \",\"id\",\"statusBoost\",\"text\",\"Status Boost\u003csup\u003e\u0026#174;\u003c/sup\u003e\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Delta Reserve Card:\u003cbr/\u003eWith Status Boost\u003csup\u003e\u0026#174;\u003c/sup\u003e, earn 15,000 Medallion Qualification Miles, also called MQMs after you spend $30,000 in eligible purchases on your Card in a calendar year, up to four times per year getting you closer to Medallion Status. MQMs are used to determine Medallion Status and are different from Miles you earn towards flights.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003eDelta Platinum Card:\u003cbr/\u003eWith Status Boost\u003csup\u003e\u0026#174;\u003c/sup\u003e, earn 10,000 Medallion Qualification Miles, also called MQMs, after you spend $25,000 in eligible purchases on your Card in a calendar year, up to two times per year getting you closer to Medallion Status. MQMs are used to determine Medallion Status and are different from the Miles you earn towards flights.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"id\",\"compHiltonHonors\",\"text\",\"Complimentary Hilton Honors Status\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Enjoy complimentary Hilton Honors status with your Platinum, Hilton Honors, Hilton Surpass, and Hilton Aspire Card.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"id\",\"hiltonStatementCredit\",\"text\",\"Hilton Statement Credit\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"\u003cb\u003eHilton Honors Surpass Card:\u003c/b\u003e\u003cbr/\u003eGet up to $50 in statement credits each quarter for purchases made directly with a property in the Hilton portfolio on your Hilton Honors American Express Surpass\u003csup\u003e\u0026#174;\u003c/sup\u003e Card. That's up to $200 in statement credits annually.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003eHilton Honors Aspire Card:\u003c/b\u003e\u003cbr/\u003eGet up to $200 in statement credits semi-annually for eligible purchases made directly with participating Hilton Resorts on your Hilton Aspire Card. That's up to $400 back annually.\"],[\"^ \",\"id\",\"compMarriottBonvoy\",\"text\",\"Marriott Bonvoy Status\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"\u003cb\u003ePlatinum Card:\u003c/b\u003e\u003cbr/\u003eWith Marriott Bonvoy\u003csup\u003e\u0026#174;\u003c/sup\u003e Gold Elite status, you can receive upgrades to enhanced rooms upon check-in when available. Available only at select properties when booked with a Qualifying Rate.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003eMarriott Bonvoy Bevy Card:\u003c/b\u003e\u003cbr/\u003eWith complimentary Gold Elite status, earn up to 2.5X points from Marriott Bonvoy\u003csup\u003e\u0026#174;\u003c/sup\u003e on eligible hotel purchases with the 25% Bonus Points on stays benefit.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003eMarriott Bonvoy Brilliant Card:\u003c/b\u003e\u003cbr/\u003eWith complimentary Platinum Elite status, earn up to 5X points from Marriott Bonvoy\u003csup\u003e\u0026#174;\u003c/sup\u003e on eligible hotel purchases with the 50% Bonus Points on stays benefit.\"],[\"^ \",\"id\",\"fineHotels\",\"text\",\"Fine Hotels \u0026#43; Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Your experience is everything \u0026#8212; so create new memories with exceptional value. Explore over 1,600 properties worldwide and bask in benefits. When you book Fine Hotels \u0026#43; Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e\u003csup\u003e\u0026#8225;\u003c/sup\u003e through American Express Travel\u003csup\u003e\u0026#174;\u003c/sup\u003e, you can receive a suite of benefits with an average total value of $550\u003csup\u003e8\u003c/sup\u003e in perks. Plus, earn 5X Membership Rewards\u003csup\u003e\u0026#174;\u003c/sup\u003e points\u003csup\u003e\u0026#8225;\u003c/sup\u003e, or use Pay with Points, for prepaid stays booked on \u003ca href=\\\"http://amextravel.com\\\" target=\\\"_blank\\\"\u003eAmexTravel.com\u003c/a\u003e.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e8\u003c/sup\u003eAverage value based on Fine Hotels \u0026#43; Resorts bookings in 2023 for stays of two nights. Benefits include daily breakfast for two, room upgrade upon arrival when available, $100 credit towards eligible charges (which vary by property), guaranteed 4PM late checkout, and noon check-in when available. Certain room categories not eligible for upgrade. Actual value will vary based on property, room rate, upgrade availability, and use of benefits.\"],[\"^ \",\"id\",\"hiltonResortCredit\",\"text\",\"Hilton Resort Credit\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Get up to $200 in statement credits semi-annually for eligible purchases made directly with participating Hilton Resorts on your Hilton Aspire Card. That's up to $400 back annually.\"],[\"^ \",\"id\",\"hiltonCredit\",\"text\",\"Hilton Credit\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Get up to $50 in statement credits each quarter for purchases made directly with a property in the Hilton portfolio on your Hilton Honors American Express Surpass\u003csup\u003e\u0026#174;\u003c/sup\u003e Card. That's up to $200 in statement credits annually.\"],[\"^ \",\"id\",\"hotelCenturion\",\"text\",\"The Hotel Collection\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Explore over 1,000 upscale hotels worldwide with The Hotel Collection and receive a $100 credit towards eligible charges\u003csup\u003e1\u003c/sup\u003e with every booking of two nights or more through \u003ca href=\\\"http://amextravel.com\\\" target=\\\"_blank\\\"\u003eAmexTravel.com\u003c/a\u003e.\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e1\u003c/sup\u003eEligible charges vary by property.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"id\",\"hiltonWeekendNight\",\"text\",\"Hilton Honors Free Night Reward\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"\u003cb\u003eHilton Honors Surpass Card:\u003c/b\u003e\u003cbr/\u003e\u003cbr/\u003eEarn a Free Night Reward from Hilton Honors after you spend $15,000 on purchases on your Card in a calendar year.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003eHilton Honors Aspire Card:\u003c/b\u003e\u003cbr/\u003e\u003cbr/\u003eEnjoy an Annual Free Night Reward from Hilton Honors in your first year of Card Membership and every year upon Card renewal.\u003cbr/\u003eEarn a Free Night Reward from Hilton after you spend $30,000 in purchases on your Card in a calendar year. Plus, you can earn an additional Free Night Reward from Hilton after you spend $60,000 in purchases. No Black-Out dates.\"],[\"^ \",\"id\",\"saksFifth\",\"text\",\"Saks Fifth Avenue Credit\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Get up to $100 in statement credits annually for purchases at Saks Fifth Avenue on your Platinum Card. That’s up to $50 in statement credits semi-annually. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"id\",\"firstCheckedBag\",\"text\",\"First Checked Bag Free\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"As a benefit of Card Membership, you can check your first bag free on Delta flights, saving up to $70 on a round-trip Delta flight per person. For a family of four that's a potential savings of up to $280 per round-trip flight.\"],[\"^ \",\"id\",\"cabinPriority\",\"text\",\"Priority Boarding\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Board early, secure a spot for your carry-on, and enjoy plenty of time to settle in before takeoff on your next Delta flight with Zone 5 Priority Boarding.\"],[\"^ \",\"id\",\"hiltonPropertyCredit\",\"text\",\"Property Credit\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Receive up to a $100 credit for qualifying charges at participating Waldorf Astoria\u003csup\u003e\u0026#174;\u003c/sup\u003e Hotels \u0026 Resorts and Conrad\u003csup\u003e\u0026#174;\u003c/sup\u003e Hotels \u0026 Resorts properties when you book a 2 night minimum stay with your Card at \u003ca href=\\\"https://www.hiltonhonorsaspirecard.com/\\\" target=\\\"_blank\\\"\u003e\u003cu\u003ehiltonhonorsaspirecard.com\u003c/u\u003e\u003c/a\u003e and select the Aspire Card Benefit rate option on the booking page, or call Hilton Honors with the proper booking reference.\"],[\"^ \",\"id\",\"marriottPropertyCredit\",\"text\",\"Marriott Bonvoy On-Property Credit at Luxury Properties\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Each Card renewal year, get up to $300 in statement credits for purchases on the Card at participating  Marriott Bonvoy hotels.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"id\",\"deltaFlightCredit\",\"text\",\"Earn a Delta Credit\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Get a head start on your next adventure, compliments of your Card. After you spend $10,000 in purchases on your Card in a calendar year, you can receive a $200 Delta Flight Credit to use toward future travel.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"id\",\"deltaInFlightSavings\",\"text\",\"20% Back On Eligible Delta In-Flight Purchases\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Receive a 20% savings in the form of a statement credit after you use your Card on eligible Delta in-flight purchases of food and beverages.\"],[\"^ \",\"id\",\"complimentaryUpgrade\",\"text\",\"Complimentary Upgrade List\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"\u003cb\u003eDelta Platinum:\u003c/b\u003e\u003cbr/\u003e\u003cbr/\u003eNot a Medallion Member\u0026#63; Delta SkyMiles\u003csup\u003e\u0026#174;\u003c/sup\u003e Platinum American Express Card Members with an eligible ticket will be added to the Complimentary Upgrade list, after Delta SkyMiles Medallion Members and Reserve Card Members.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003eDelta Reserve:\u003c/b\u003e\u003cbr/\u003e\u003cbr/\u003eNot a Medallion Member\u0026#63; Delta SkyMiles\u003csup\u003e\u0026#174;\u003c/sup\u003e Reserve American Express Card Members with an eligible ticket will be added to the Complimentary Upgrade list, after Delta SkyMiles Medallion Members.\"],[\"^ \",\"id\",\"MRPayPoints\",\"text\",\"Membership Rewards\u003csup\u003e\u0026#174;\u003c/sup\u003e - Pay with Points\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Using Membership Rewards\u003csup\u003e\u0026#174;\u003c/sup\u003e points to get you to the people and places you love \u0026#8211; that's when you know you're a Member. Book flights, prepaid hotels, and more at \u003ca href=\\\"http://amextravel.com\\\" target=\\\"_blank\\\"\u003eAmexTravel.com\u003c/a\u003e using Pay with Points.\"],[\"^ \",\"id\",\"GlobalDiningResy\",\"text\",\"Global Dining Access by Resy\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Unlock access to exclusive reservations and special dining experiences with Global Dining Access by Resy when you add your Card to your Resy profile. Learn more at \u003ca href=\\\"https://resy.com/global-dining-access/\\\" target=\\\"_blank\\\"\u003eresy.com/globaldiningaccess\u003c/a\u003e, or log into your Resy Account at Resy.com or the Resy app to take advantage.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"id\",\"amexEvents\",\"text\",\"Events With Amex\u003csup\u003e\u0026#8482;\u003c/sup\u003e\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Card Members can enjoy presale and special ticket access to select can't miss events\u003csup\u003e1\u003c/sup\u003e. Your ticket gets you in and your eligible Card gets you more at select events with exclusive Card Member benefits that can help elevate your experience.\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e1\u003c/sup\u003eWhile supplies last, not all seats may be offered\"],[\"^ \",\"id\",\"payMiles\",\"text\",\"Pay with Miles\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Want even more flexibility\u0026#63; Pay with Miles is a Card Member feature that gives you the option to redeem miles for all or part of the cost of your tickets on \u003ca href=\\\"http://delta.com/\\\" target=\\\"_blank\\\"\u003edelta.com\u003c/a\u003e.\"],[\"^ \",\"id\",\"hertzFiveStar\",\"text\",\"Hertz Five Star Status\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"\u003cb\u003eDelta Platinum:\u003c/b\u003e\u003cbr/\u003eAs a Delta SkyMiles\u003csup\u003e\u0026#174;\u003c/sup\u003e Platinum American Express Card Member, you can receive complimentary Hertz Five Star\u003csup\u003e\u0026#174;\u003c/sup\u003e Status.\u003cbr/\u003e\u003cbr/\u003eEnrollment in the Hertz Gold Plus Rewards program is required. To receive the benefit, you must add your Hertz Gold Plus Rewards Account number to your SkyMiles Account associated with your Eligible Card and “Enroll in Promotion” at \u003ca href=\\\"http://www.delta.com/hertz/\\\" target=\\\"_blank\\\"\u003edelta.com/hertz\u003c/a\u003e.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003eDelta Reserve:\u003c/b\u003e\u003cbr/\u003eWherever you go, get there with ease. As a Delta SkyMiles\u003csup\u003e\u0026#174;\u003c/sup\u003e Reserve American Express Card Member, you can receive complimentary Hertz President’s Circle\u003csup\u003e\u0026#174;\u003c/sup\u003e Status.\u003cbr/\u003e\u003cbr/\u003eEnrollment in the Hertz Gold Plus Rewards program is required. To receive the benefit, you must add your Hertz Gold Plus Rewards Account number to your SkyMiles Account associated with your Eligible Card and “Enroll in Promotion” at \u003ca href=\\\"http://www.delta.com/hertz/\\\" target=\\\"_blank\\\"\u003edelta.com/hertz\u003c/a\u003e.\"],[\"^ \",\"id\",\"upgradePriority\",\"text\",\"Upgrade Priority\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"With your Delta SkyMiles\u003csup\u003e\u0026#174;\u003c/sup\u003e Reserve American Express Card, receive upgrade priority over others with your Medallion tier, product and fare experience purchased, and Million Miler milestone when you fly with Delta.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"id\",\"airlinefeecredit\",\"text\",\"Airline Fee Credit\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Feel free to check your bags or enjoy an in-flight meal on us. Select one qualifying airline and then receive up to $200 in statement credits per calendar year when incidental fees are charged by the airline to your Platinum account.\u003cbr/\u003e\u003cbr/\u003eQualifying airlines include Alaska Airlines, American Airlines, Delta Air Lines, Hawaiian Airlines, JetBlue Airways, Spirit Airlines, Southwest Airlines, and United Airlines.\u003csup\u003e¹\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e¹\u003c/sup\u003eAmerican Express relies on airlines to submit the correct information on airline transactions to identify incidental fee purchases. If you do not see a credit for a qualifying incidental purchase on your eligible Card after 8 weeks, simply call the number on the back of your Card. Qualifying airlines are subject to change. See terms \u0026 conditions for more details.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"id\",\"cashbackatamazoncheckout\",\"text\",\"Cash Back at Amazon.com Checkout\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Shop now and conveniently use cash back\u003csup\u003e¹\u003c/sup\u003e at checkout at Amazon.com. Your cash back has the same value at Amazon checkout as it does if you redeem as a statement credit. Redeem cash back at checkout and still get the same value as you would when redeeming as a statement credit.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e¹\u003c/sup\u003eCash back refers to Reward Dollars earned on your Card.\"],[\"^ \",\"id\",\"clearpluscredit\",\"text\",\"Clear\u003csup\u003e\u0026#174;\u003c/sup\u003e\u0026#43; Credit\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"You can receive up to $209 in statement credits per calendar year after you sign up and pay for a CLEAR\u0026#43; Membership (subject to auto-renewal) with your eligible American Express Card.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"id\",\"digitalentertainmentcredit\",\"text\",\"Digital Entertainment Credit\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"Treat yourself and discover new shows, news and recipes with Disney\u0026#43;, a Disney\u0026#43; bundle, ESPN streaming services, Hulu, The New York Times, Paramount\u0026#43;, Peacock, The Wall Street Journal, YouTube Premium, and YouTube TV. Get up to $25 in statement credits each month when you make eligible purchases directly from one or more of our participating partners with your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e. Plus, Platinum Card Members will get exclusive access to special perks from time to time. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"id\",\"disneystreamingcredit\",\"text\",\"Disney Streaming Credit\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"\u003cb\u003eBlue Cash Preferred\u003csup\u003e\u0026#174;\u003c/sup\u003e Card:\u003c/b\u003e\u003cbr/\u003eGet up to a $10 monthly statement credit after using your enrolled Blue Cash Preferred\u003csup\u003e\u0026#174;\u003c/sup\u003e Card for a subscription\u003csup\u003e1\u003c/sup\u003e purchase, including a bundle subscription purchase, at Disneyplus.com, Hulu.com, or Plus.espn.com U.S. websites.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e1\u003c/sup\u003eSubject to auto-renewal\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003eBlue Cash Everyday\u003csup\u003e\u0026#174;\u003c/sup\u003e Card:\u003c/b\u003e\u003cbr/\u003eGet up to a $7 monthly statement credit after using your enrolled Blue Cash Everyday\u003csup\u003e\u0026#174;\u003c/sup\u003e Card for a subscription\u003csup\u003e1\u003c/sup\u003e purchase, including a bundle subscription purchase, at Disneyplus.com, Hulu.com, or Plus.espn.com U.S. websites.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e1\u003c/sup\u003eSubject to auto-renewal\"],[\"^ \",\"id\",\"freenightaward\",\"text\",\"Free Night Award\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"tooltip\",\"\u003cb\u003eMarriott Bevy:\u003c/b\u003e\u003cbr/\u003eEarn 1 Free Night Award after spending $15,000 on eligible purchases on your Marriott Bonvoy Bevy American Express\u003csup\u003e\u0026#174;\u003c/sup\u003e Card in a calendar year. Award can be used for one night (redemption level at or under 50,000 Marriott Bonvoy\u003csup\u003e\u0026#174;\u003c/sup\u003e points) at a hotel participating in Marriott Bonvoy\u003csup\u003e\u0026#174;\u003c/sup\u003e. Certain hotels have resort fees.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003eMarriott Brilliant:\u003c/b\u003e\u003cbr/\u003eReceive 1 Free Night Award every year after your Card renewal month. Award can be used for one night (redemption level ",\"Debit Card Rewards\",\"content\",\"Earn Membership Rewards\u003csup\u003e®\u003c/sup\u003e points on eligible Debit Card purchases.\u003csup\u003e2\u003c/sup\u003e\"],[\"^ \",\"icon\",[\"^ \",\"directory\",\"dls\",\"imageName\",\"dls-icon-no-fee\"],\"header\",\"No Monthly Fees\",\"content\",\"No fee to open, no minimum deposit, and no monthly fees.\u003csup\u003e3\u003c/sup\u003e\"]],\"disclosures\",[\"^ \",\"buttonText\",\"Additional Disclosures¹\u003csup\u003e,\u003c/sup\u003e²\u003csup\u003e,\u003c/sup\u003e³\",\"header\",\"Additional Disclosures\",\"items\",[[\"^ \",\"content\",\"The Annual Percentage Yield (APY) as advertised is accurate as of {{todaysDate}}. APY is subject to change at any time without notice before and after a Rewards Checking Account is opened. Please see the Consumer Deposit Account Agreement and Rewards Checking Schedule for additional terms. Transaction fees may reduce APY.\u003cbr\u003e\u003cbr\u003eAPY rate compared to national deposit rate from the FDIC's published Monthly Rate Information for Interest Checking deposit products. FDIC national rate is calculated as the simple average of interest rates paid by US FDIC-insured depository institutions and branches for which data is available. This national deposit rate reflects APY paid on a variety of interest-bearing checking accounts with terms, services and limitations that may differ. See the \u003ca href='https://www.fdic.gov/resources/bankers/national-rates/' target='_self'\u003eFDIC Website\u003c/a\u003e for details.\",\"unhappyContent\",\"APY rate compared to national deposit rate from the FDIC's published Monthly Rate Information for Interest Checking deposit products. FDIC national rate is calculated as the simple average of interest rates paid by US FDIC-insured depository institutions and branches for which data is available. This national deposit rate reflects APY paid on a variety of interest-bearing checking accounts with terms, services and limitations that may differ. See the \u003ca href='https://www.fdic.gov/resources/bankers/national-rates/' target='_self'\u003eFDIC Website\u003c/a\u003e for details.\"],[\"^ \",\"content\",\"When you open an American Express\u003csup\u003e®\u003c/sup\u003e Rewards Checking Account you will also receive a Membership Rewards\u003csup\u003e®\u003c/sup\u003e Account (a Rewards Account), in which you will earn one Membership Rewards point for every two dollars of eligible Debit Card purchases. Eligible Debit Card purchases are purchases of goods or services, minus returns and other credits, for anything except: cash withdrawals, cash equivalents, person-to-person transactions, purchases of traveler’s checks, American Express Gift Cards bought online, purchases or reloading of prepaid cards, and foreign exchange fees and  fees for account services. You can redeem Membership Rewards points for a deposit into your checking account. Visit \u003ca title='Rewards points' href='https://membershiprewards.com/pointsinfo?intlink=us-CMS-RCLPMRTERMS1' target='_blank'\u003emembershiprewards.com/pointsinfo\u003c/a\u003e to learn what other redemption options may be available. If you also have a Rewards Account in connection with a Card Account, your Rewards Accounts can be linked and you will have access to all redemption options offered with that Card Account. For more information, visit \u003ca title='Rewards terms' href='https://membershiprewards.com/terms?intlink=us-CMS-RCLPMRTERMS2' target='_blank'\u003emembershiprewards.com/terms\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eTerms and Conditions for the Membership Rewards\u003csup\u003e®\u003c/sup\u003e program apply. Visit \u003ca title='Rewards terms' href='https://membershiprewards.com/terms?intlink=us-CMS-RCLPMRTERMS4' target='_blank'\u003emembershiprewards.com/terms\u003c/a\u003e for more information. Participating partners and available rewards are subject to change without notice.\u003cbr\u003e\u003cbr\u003eThe value of Membership Rewards\u003csup\u003e®\u003c/sup\u003e points varies according to how you choose to use them. To learn more, go to \u003ca title='Rewards points info' href='https://global.americanexpress.com/rewards/calculator?intlink=us-CMS-RCLPMRPOINTS2' target='_blank'\u003emembershiprewards.com/pointsinfo\u003c/a\u003e.\"],[\"^ \",\"content\",\"No minimum balance is required to open an account or earn interest, and no minimum balance fees are charged for Rewards Checking Accounts. Inactive and/or unfunded accounts may be subject to closure. Please see the Consumer Deposit Account Agreement and Rewards Checking Schedule at \u003ca href='https://americanexpress.com/rewardscheckingterms' target='_blank'\u003eamericanexpress.com/rewardscheckingterms\u003c/a\u003e for further details.\"]],\"dtm\",[\"^ \",\"eventAction\",\"Expand\",\"eventAsset\",\"Terms\u0026Conditions\"]],\"acmsData\",[\"^ \"]],\"savingsData\",[\"^ \",\"viewDetailsLink\",[\"^ \",\"link\",\"Explore Savings\",\"urlPath\",\"en-us/banking/online-savings/high-yield-savings-account\",\"dtmTag\",\"ExploreSavings\"],\"dtmProductName\",\"HYSA\",\"productName\",\"high-yield-savings-account\",\"filterName\",\"savings\",\"cardHeadline\",\"High Yield Savings Account\",\"cardArt\",\"/Internet/Acquisition/US_en/AppContent/OneSite/one-stop-shop/savings.png\",\"cardArtAlt\",\"High Yield Savings Account\",\"featuredBenefits\",[[\"^ \",\"icon\",[\"^ \",\"directory\",\"dls\",\"imageName\",\"dls-icon-savings\"],\"header\",\"Interest Compounds Daily\",\"content\",\"Earn a variable \u003cb\u003e{{apy}}%\u003c/b\u003e Annual Percentage Yield as of today.\u003csup\u003e1\u003c/sup\u003e\",\"unhappyContent\",\"Earn more interest than your average savings account.\u003csup\u003e1\u003c/sup\u003e\"],[\"^ \",\"icon\",[\"^ \",\"directory\",\"dls\",\"imageName\",\"dls-icon-recurring-interest\"],\"content\",\"Interest compounds daily and is deposited into your account monthly.\"],[\"^ \",\"icon\",[\"^ \",\"directory\",\"dls\",\"imageName\",\"dls-icon-no-fee\"],\"he gold-card\",[[\"^ \",\"header\",\"$120 Uber Cash to Dine or Ride\",\"text\",\"Add your Gold Card to your Uber account, and you’ll automatically get $10 in Uber Cash each month, for a total of up to $120 per year. You can use your monthly Uber Cash on Uber Eats orders or Uber rides in the U.S.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"iconImage\",\"https://icm.aexp-static.com/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/uber-eats-uber-logo.jpg\",\"imageUrl\",[\"^ \",\"mobile\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_gold_dawn_Mobile.jpg\",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_gold_dawn_Desktop.jpg\"]],[\"^ \",\"header\",\"\",\"text\",\"\u003cspan class='sc_fontType_benton_medium sc_textHeading_4 sc_color_deep-blue'\u003e$120 Dining Credit \u003cbr\u003e\u003cbr\u003e\u003c/span\u003eSatisfy your cravings, sweet or savory, with the $120 Dining Credit. Earn up to $10 in statement credits monthly when you pay with the American Express\u003csup\u003e\u0026#174;\u003c/sup\u003e Gold Card at Grubhub, The Cheesecake Factory, Goldbelly, Wine.com, Milk Bar and select Shake Shack locations. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003cbr/\u003e\u003cbr/\u003e\",\"imageUrl\",[\"^ \",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/Partners_Lockup_Color_Stacked_Desktop.jpg\",\"mobile\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/Partners_Lockup_Color_Stacked_Mobile.jpg\"]]],\"marriott-bonvoy\",[[\"^ \",\"header\",\"Free Night Award\",\"text\",\"Receive 1 Free Night Award every year after your Card renewal month. Award can be used for one night (redemption level at or under 35,000 Marriott Bonvoy\u003csup\u003e\u0026#174;\u003c/sup\u003e points) at hotels participating in Marriott Bonvoy\u003csup\u003e\u0026#174;\u003c/sup\u003e. Certain hotels have resort fees.\u003cspan class=\\\"benefit_footnote_class\\\"\u003e\u003csup\u003e\u0026#8225\u003c/sup\u003e\u003c/span\u003e\",\"imageUrl\",[\"^ \",\"mobile\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Marriott_Bonvoy_Mobile.jpg\",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Marriott_Bonvoy_Desktop.jpg\"]],[\"^ \",\"header\",\"Marriott Bonvoy Silver Elite Status\",\"text\",\"You will receive complimentary Marriott Bonvoy Silver Elite status with your Marriott Bonvoy\u003csup\u003e\u0026#174;\u003c/sup\u003e American Express\u003csup\u003e\u0026#174;\u003c/sup\u003e Card.\u003csup\u003e\u0026#8225;\u003c/sup\u003e This complimentary Silver Elite status benefit is only available to the Basic Card Member. If your Card is cancelled for any reason, your complimentary Silver Elite status provided with the Card will be cancelled. If eligible purchases reach $35,000 or more on the Card in a calendar year, the Basic Card Member status will be upgraded and enrolled in Marriott Bonvoy Gold Elite status. The Basic Card Member will be enrolled in Marriott Bonvoy Gold Elite status for the remainder of the calendar year in which Marriott Bonvoy Gold Elite level was earned through the end of the next calendar year.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003eFor more information about Silver Elite status and complete Terms and Conditions, visit marriottbonvoy.com.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"imageUrl\",[\"^ \",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Default_Desktop.jpg\"]],[\"^ \",\"header\",\"No Foreign Transaction Fees\",\"text\",\"Marriott Bonvoy Card Members enjoy international travel without foreign transaction fees from American Express when using their Card on purchases abroad.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"imageUrl\",[\"^ \",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Default_Desktop.jpg\"]],[\"^ \",\"header\",\"15 Elite Night Credits\",\"text\",\"Each calendar year with the Marriott Bonvoy\u003csup\u003e\u0026#174;\u003c/sup\u003e American Express\u003csup\u003e\u0026#174;\u003c/sup\u003e Card you can receive 15 Elite Night Credits towards the next level of Marriott Bonvoy\u003csup\u003e\u0026#174;\u003c/sup\u003e Elite Status. \u003ci\u003eLimitations apply per Marriott Bonvoy member account. Benefit is not exclusive to Cards offered by American Express. Terms apply.\u003c/i\u003e\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"imageUrl\",[\"^ \",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Default_Desktop.jpg\"]]],\"cash-magnet\",[[\"^ \",\"header\",\"American Express Experiences\",\"text\",\"Stay in the know with exclusive access to ticket presales\u003csup\u003e\u0026#8225;\u003c/sup\u003e and Card Member-only events in a city near you. Check out Broadway shows and concert tours, family and sporting events, and more\u003csup\u003e\u0026#8225;\u003c/sup\u003e. For more information, please visit \u003ca href=\\\"https://www.americanexpress.com/entertainment\\\" target=\\\"_blank\\\"\u003eamericanexpress.com/entertainment\u003c/a\u003e.\",\"imageUrl\",[\"^ \",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Default_Desktop.jpg\"]],[\"^ \",\"header\",\"Pay It Plan It\u003csup\u003e\u0026#174;\u003c/sup\u003e\",\"text\",\"Two options that help you quickly pay small amounts or plan big purchases, while still earning rewards the way you usually do. \u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cul style='padding-left:20px;'\u003e\u003cli\u003ePay It\u003csup\u003e\u0026#174;\u003c/sup\u003e lets you tap in the app to quickly pay for small purchase amounts throughout the month and still earn rewards.\u003cbr/\u003e\u003c/li\u003e\u003cli\u003ePlan It\u003csup\u003e\u0026#174;\u003c/sup\u003e is a payment option that lets you split up large purchases into monthly installments with a fixed fee. A fixed monthly fee is shown upfront so you\u0026#39;ll know exactly how much you\u0026#39;ll pay. Plus, you\u0026#39;ll still earn rewards for the purchases you plan the way you usually do. \u003csup\u003e\u0026#164;\u003c/sup\u003e\u003c/li\u003e\u003c/ul\u003e\",\"imageUrl\",[\"^ \",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Default_Desktop.jpg\"]],[\"^ \",\"header\",\"Amex Offers\",\"text\",\"Amex Offers helps Card Members earn rewards on purchases for things they love. Card Members can browse and add Amex Offers to their eligible Card and earn rewards on qualifying purchases with select brands.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"imageUrl\",[\"^ \",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Default_Desktop.jpg\"]]],\"blue-cash-everyday\",[[\"^ \",\"header\",\"\u0026#36;84 Disney Streaming Credit\",\"text\",\"Get up to a \u0026#36;7 monthly statement credit after using your enrolled Blue Cash Everyday\u003csup\u003e\u0026#174;\u003c/sup\u003e Card for a subscription\u003csup\u003e1\u003c/sup\u003e purchase, including a bundle subscription purchase, at \u003ca href=\\\"https://disneyplus.com/\\\" target=\\\"_blank\\\"\u003eDisneyPlus.com\u003c/a\u003e, \u003ca href=\\\"https://hulu.com/\\\" target=\\\"_blank\\\"\u003eHulu.com\u003c/a\u003e, or \u003ca href=\\\"https://plus.espn.com/\\\" target=\\\"_blank\\\"\u003ePlus.espn.com\u003c/a\u003e U.S. websites.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e1\u003c/sup\u003eSubject to auto\u0026#45;renewal\",\"iconImage\",\"https://icm.aexp-static.com/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/DisneyBundle-Logo.jpg\",\"imageUrl\",[\"^ \",\"mobile\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Disney_Bundle_Mobile.jpg\",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Disney_Bundle_Desktop.jpg\"]],[\"^ \",\"header\",\"Pay It Plan It\u003csup\u003e\u0026#174;\u003c/sup\u003e\",\"text\",\"Two options that help you quickly pay small amounts or plan big purchases, while still earning rewards the way you usually do. \u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePay It\u003csup\u003e\u0026#174;\u003c/sup\u003e lets you tap in the American Express\u003csup\u003e\u0026#174;\u003c/sup\u003e App\u003csup\u003e\u0026#8225;\u003c/sup\u003e to quickly pay for small purchase amounts throughout the month and still earn rewards the way you usually do.\u003c/li\u003e\u003cli\u003ePlan It\u003csup\u003e\u0026#174;\u003c/sup\u003e is a payment option that lets you split up large purchases into monthly installments with a fixed fee. A fixed monthly fee is shown upfront so you'll know exactly how much you’ll pay. Plus, you'll still earn rewards for the purchases you plan the way you usually do. \u003csup\u003e\u0026#164;\u003c/sup\u003e\u003c/li\u003e\u003c/ul\u003e\",\"imageUrl\",[\"^ \",\"mobile\",\"\",\"desktop\",\"\"]],[\"^ \",\"header\",\"Earn More with Amex Offers\",\"text\",\"Amex Offers helps Card Members earn rewards on purchases for things they love. \u003cbr\u003e\u003cbr\u003eCard Members can explore the Amex Offers available to add to their eligible Card and earn extra rewards on qualifying purchases made at select brands.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"imageUrl\",[\"^ \",\"mobile\",\"\",\"desktop\",\"\"]]],\"blue-cash-preferred\",[[\"^ \",\"header\",\"\u0026#36;120 Disney Streaming Credit\",\"text\",\"Get up to a \u0026#36;10 monthly statement credit after using your enrolled Blue Cash Preferred\u003csup\u003e\u0026#174;\u003c/sup\u003e Card for a subscription\u003csup\u003e1\u003c/sup\u003epurchase, including a bundle subscription purchase, at \u003ca href=\\\"https://www.DisneyPlus.com\\\" target=\\\"_blank\\\"\u003eDisneyPlus.com\u003c/a\u003e, \u003ca href=\\\"https://www.Hulu.com\\\" target=\\\"_blank\\\"\u003eHulu.com\u003c/a\u003e, or \u003ca href=\\\"https://Plus.espn.com\\\" target=\\\"_blank\\\"\u003ePlus.espn.com\u003c/a\u003e U.S. websites.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr\u003e\u003cbr\u003e\u003csup\u003e1\u003c/sup\u003eSubject to auto-renewal\",\"iconImage\",\"https://icm.aexp-static.com/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/BCP-DisneyBundle-Logo.jpg\",\"imageUrl\",[\"^ \",\"mobile\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_BCP_Disney_Bundle_Mobile.jpg\",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_BCP_Disney_Bundle_Desktop.jpg\"]],[\"^ \",\"header\",\"Cash Back at Amazon.com checkout\",\"text\",\"Shop now and conveniently use cash back\u003csup\u003e**\u003c/sup\u003e at checkout at Amazon.com.\u003csup\u003e\u0026#8225;\u003c/sup\u003e \u003cbr\u003eRedeem cash back at checkout and still get the same value as you would when redeeming as a statement credit. \u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr\u003e\u003cbr\u003e\u003csup\u003e**\u003c/sup\u003eCash back refers to Reward Dollars earned on your Card\",\"iconImage\",\"\",\"imageUrl\",[\"^ \",\"mobile\",\"\",\"desktop\",\"\"]],[\"^ \",\"header\",\"Send \u0026 Split\u003csup\u003e\u0026#174;\u003c/sup\u003e\",\"text\",\"Send \u0026 Split\u003csup\u003e\u0026#174;\u003c/sup\u003e enhances the way you send money and split purchases with other Venmo and PayPal users, all in the American Express\u003csup\u003e\u0026#174;\u003c/sup\u003e App\u003csup\u003e\u0026#8225;\u003c/sup\u003e . Now you can pay friends with more flexibility and without the standard Venmo or PayPal credit card fee\u003csup\u003e\u0026#8225;\u003c/sup\u003e . \u003cbr\u003e\u003cbr\u003eYou can also seamlessly split your Amex purchases with others and get paid back directly to your Card as a statement credit. Best part? You’ll be the one to earn the rewards for the purchase you split. Enrollment required. Terms apply.\",\"iconImage\",\"\",\"imageUrl\",[\"^ \",\"mobile\",\"\",\"desktop\",\"\"]],[\"^ \",\"header\",\"Pay It Plan It\u003csup\u003e\u0026#174;\u003c/sup\u003e\",\"text\",\"Two options that help you quickly pay small amounts or plan big purchases, while still earning rewards the way you usually do.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cul class=''\u003e\u003cli\u003ePay It\u003csup\u003e\u0026#174;\u003c/sup\u003e lets you tap in the app to quickly pay for small purchase amounts throughout the month and still earn rewards.\u003c/li\u003e\u003cli\u003ePlan It\u003csup\u003e\u0026#174;\u003c/sup\u003e is a payment option that lets you split up large purchases into monthly installments with a fixed fee. A fixed monthly fee is shown upfront so you'll know exactly how much you’ll pay. Plus, you'll still earn rewards for the purchases you plan the way you usually do.\u003csup\u003e\u0026#164;\u003c/sup\u003e\u003c/li\u003e\u003c/ul\u003e\",\"imageUrl\",[\"^ \",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Default_Desktop.jpg\"]],[\"^ \",\"header\",\"Earn More with Amex Offers\",\"text\",\"Amex Offers helps Card Members earn rewards on purchases for things they love.\u003cbr\u003e\u003cbr\u003eCard Members can explore the Amex Offers available to add to their eligible Card and earn extra rewards on qualifying purchases made at select brands.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"imageUrl\",[\"^ \",\"desktop\",\"\"]]],\"hilton-honors-surpass\",[[\"^ \",\"header\",\"Complimentary Hilton Honors\u003csup\u003e\u0026#8482;\u0 ls have resort fees.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003cbr/\u003e\u003cbr/\u003e\",\"imageUrl\",[\"^ \",\"mobile\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Marriott_Brilliant_Mobile1.jpg\",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Marriott_Brilliant_Desktop1.jpg\"]],[\"^ \",\"header\",\"\",\"text\",\"\u003cspan class='sc_fontType_benton_medium sc_textHeading_4 sc_color_deep-blue'\u003e$100 Marriott Bonvoy\u003csup\u003e\u0026#174;\u003c/sup\u003e Property Credit\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eWith your Marriott Bonvoy Brilliant\u003csup\u003e\u0026#174;\u003c/sup\u003e American Express\u003csup\u003e\u0026#174;\u003c/sup\u003e Card, receive up to a $100 property credit for qualifying charges at The Ritz-Carlton\u003csup\u003e\u0026#174;\u003c/sup\u003e or St. Regis\u003csup\u003e\u0026#174;\u003c/sup\u003e when you book direct using a special rate for a 2 night minimum stay. \u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003cbr/\u003e\u003cbr/\u003e\",\"imageUrl\",[\"^ \",\"mobile\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Marriott_Brilliant_Mobile2.jpg\",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Marriott_Brilliant_Desktop2.jpg\"]]],\"platinum\",[[\"^ \",\"header\",\"Uber Rides with Platinum\",\"text\",\"With your Platinum Card, you'll receive $15 in Uber Cash for rides or eats orders in the U.S. every month plus a bonus $20 in December\u003csup\u003e1\u003c/sup\u003e, delivered through an exclusive Uber app experience. That's up to $200 for Uber rides or eats orders annually. You'll also become an Uber VIP, where available, without meeting minimum ride requirements and be matched with top-rated drivers, so that even a 5-minute trip can be a 5-star experience.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\",\"disclaimer\",\"\u003csup\u003e1\u003c/sup\u003eUber Cash and Uber VIP status is available to Basic Card Member and Additional Centurion Cards only.\",\"imageUrl\",[\"^ \",\"mobile\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Platinum_Mobile.jpg\",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Platinum_Desktop.jpg\"]],[\"^ \",\"header\",\"Shop Saks with Platinum\",\"text\",\"Get up to $100 in statement credits annually for purchases at Saks Fifth Avenue or saks.com on your Platinum Card\u003csup\u003e®\u003c/sup\u003e. That's up to $50 on a semi-annual basis. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"imageUrl\",[\"^ \",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Default_Desktop.jpg\"]]],\"amex-everyday\",[[\"^ \",\"header\",\"Earn 20% Extra Points\",\"text\",\"Use your Card 20 or more times on purchases in a billing period and earn 20% extra points on those purchases less returns and credits. Terms Apply.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"imageUrl\",[\"^ \",\"mobile\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_AED_Mobile.jpg\",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_AED_Desktop.jpg\"]],[\"^ \",\"header\",\"Card Acceptance\",\"text\",\"American Express can be accepted at 99\u0026#37; of places in the US that accept credit cards.\u003csup\u003e1\u003c/sup\u003e\",\"disclaimer\",\"\u003csup\u003e1\u003c/sup\u003eBased on the Feb 2023 Nilson Report.\",\"imageUrl\",[\"^ \",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Default_Desktop.jpg\"]]],\"delta-skymiles-blue-american-express-card\",[[\"^ \",\"header\",\"No _benefits_Delta_Gold_FlightCredit_Mobile.jpg\",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Delta_Gold_FlightCredit_Desktop.jpg\"]],[\"^ \",\"header\",\"\",\"text\",\"\u003cspan class='sc_fontType_benton_medium sc_textHeading_4 sc_color_deep-blue'\u003eTakeOff 15\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eTake 15\u0026#37; off anytime you book Award Travel with miles on Delta flights when using delta.com and the Fly Delta app.\u003csup\u003e\u0026#42;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e\u0026#42;\u003c/sup\u003e Discount not applicable to partner-operated flights or to taxes and fees.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"imageUrl\",[\"^ \",\"mobile\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Delta_Gold_TakeOff15_Mobile.jpg\",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Delta_Gold_TakeOff15_Desktop.jpg\"]],[\"^ \",\"header\",\"\",\"text\",\"\u003cspan class='sc_fontType_benton_medium sc_textHeading_4 sc_color_deep-blue'\u003eFirst Checked Bag Free\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eEnjoy your First Checked Bag Free on Delta flights.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"imageUrl\",[\"^ \",\"mobile\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Delta_Gold_Mobile.jpg\",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/super-highlight/feature_benefits_Delta_Gold_Desktop.jpg\"]],[\"^ \",\"header\",\"\",\"text\",\"\u003cspan class='sc_fontType_benton_medium sc_textHeading_4 sc_color_deep-blue'\u003ePriority Boarding\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eReceive Zone 5 Priority Boarding on Delta flights; board early, stow your carry-on bag and settle in sooner.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"imageUrl\",[\"^ \",\"mobile\",\"\",\"desktop\",\"\"]],[\"^ \" es. Eligible charges vary by property.\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e1\u003c/sup\u003eThe Hotel Collection requires a minimum two-night stay.\u003cbr/\u003e\u003csup\u003e2\u003c/sup\u003eCertain room categories are not eligible for upgrade.\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/hotel.jpg\",\"mobileImage\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/hotel-mobile.jpg\"],\"airlineCredit\",[\"^ \",\"title\",\"$200 Airline Fee Credit\",\"shortCopy\",\"Earn up to $200 per calendar year in statement credits after incidental fees are charged by your one selected qualifying airline to your Card.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Select one qualifying airline and then receive up to $200 in statement credits per calendar year when incidental fees are charged by the airline to your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e account.\u003csup\u003e5\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e5\u003c/sup\u003eAmerican Express relies on airlines to submit the correct information on airline transactions to identify incidental fee purchases. If you do not see a credit for a qualifying incidental purchase on your eligible Card after 8 weeks, simply call the number on the back of your Card. Qualifying airlines are subject to change. See terms \u0026 conditions for more details.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/airline-fee.jpg\",\"mobileImage\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/airline-fee-mobile.jpg\"],\"equinoxCredit\",[\"^ \",\"title\",\"$300 Equinox Credit\",\"shortCopy\",\"Get up to $300 in statement credits each year when you pay for an Equinox membership (subject to auto-renewal) with your Platinum Card. Enroll at Equinox.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Get up to $300 in statement credits each year when you pay for an Equinox\u0026#43; digital subscription with live and on-demand classes, or an Equinox club membership (subject to auto-renewal) with your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e. Visit \u003ca href=\\\"https://platinum.equinox.com/\\\" target=\\\"_blank\\\"\u003ehttps://platinum.equinox.com/\u003c/a\u003e to enroll.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"image\",\"\",\"mobileImage\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/mobile-equinox-1x.jpg\",\"logo\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/EquinoxPlusLogo.png\",\"badge\",\"\"],\"amexoffers\",[\"^ \",\"title\",\"Earn More with Amex Offers\",\"shortCopy\",\"Card Members can explore the Amex Offers available to add to their eligible Card and earn extra rewards on qualifying purchases made at select brands.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Amex Offers helps Card Members earn rewards on purchases for things they love. Card Members can explore the Amex Offers available to add to their eligible Card and earn extra rewards on qualifying purchases made at select brands.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/Flourish1-Mask.png\",\"mobileImage\",\"\",\"logo\",\"\",\"badge\",\"\"],\"uberCredit\",[\"^ \",\"title\",\"$200 Uber Cash\",\"shortCopy\",\"Get $15 in Uber Cash each month, plus a bonus $20 in December, for orders and rides in the U.S. after you add your Card to your Uber account and select an Amex Card for your transaction.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"With your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e, you'll receive $15 in Uber Cash each month, plus a bonus $20 in December, after you add your Card to your Uber account. That's up to $200 to use on orders and rides in the U.S. annually, when you select an Amex Card for your transaction. You'll also become an Uber VIP and get access to top-rated drivers, where available, so even a 5-minute trip can be a 5-star experience.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/uber.jpg\",\"mobileImage\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/uber-mobile.jpg\",\"logo\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/UberEats.svg\"],\"digitalEntertainmentCredit\",[\"^ \",\"title\",\"$240 Digital Entertainment Credit\",\"shortCopy\",\"Get up to $20 in statement credits each month after you pay for eligible purchases with the Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e at participating partners. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Experience the latest shows, news and recipes. Get up to $20 in statement credits each month when you use your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e for eligible purchases on Disney\u0026#43;, a Disney\u0026#43; bundle, ESPN\u0026#43;, Hulu, The New York Times, Peacock, and The Wall Street Journal when you purchase directly from one or more of the providers. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/entertainment.jpg\",\"mobileImage\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/entertainment-mobile.jpg\"],\"globalEntryTSACredit\",[\"^ \",\"title\",\"$100 Global Entry or $85 TSA Pre✓\",\"shortCopy\",\"Get a statement credit after you apply for Global Entry ($100) or after you apply for a five-year membership through any Authorized Enrollment Provider for TSA Pre\u0026#10003;\u003csup\u003e\u0026#174;\u003c/sup\u003e (up to $85). If approved for Global Entry, at no additional charge, you will receive access to TSA Pre\u0026#10003;\u003csup\u003e\u0026#174;\u003c/sup\u003e.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Receive either a statement credit available every 4 years after you apply for Global Entry ($100) or a statement credit available every 4.5 years after you apply for a five-year membership through any Authorized Enrollment Provider for TSA Pre\u0026#10003;\u003csup\u003e\u0026#174;\u003c/sup\u003e (up to $85) with an eligible Card. If approved for Global Entry, at no additional charge, you will receive access to TSA Pre\u0026#10003;\u003csup\u003e\u0026#174;\u003c/sup\u003e. Each Additional Card on eligible Card accounts is also eligible for one statement credit for an application fee for a five–year membership every 4 years for Global Entry or every 4.5 years for TSA Pre\u0026#10003;\u003csup\u003e\u0026#174;\u003c/sup\u003e. To receive the statement credit, the application fee must be charged on the eligible Additional Card.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr\u003e\u003cbr\u003eTo read the full terms and conditions, visit \u003ca href=\\\"https://www.americanexpress.com/expeditedtravel\\\" target=\\\"_blank\\\"\u003ewww.americanexpress.com/expeditedtravel\u003c/a\u003e.\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/global-entry.jpg\",\"mobileImage\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/global-entry-mobile.jpg\"],\"saksCredit\",[\"^ \",\"title\",\"Shop Saks with Platinum\",\"shortCopy\",\"Get up to $100 in statement credits annually for purchases at Saks Fifth Avenue on your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e. That's up to $50 in statement credits semi-annually. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Get up to $100 in statement credits annually for purchases at Saks Fifth Avenue or saks.com on your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e. That's up to $50 in statement credits from January through June and up to $50 in statement credits from July through December. No minimum purchase required. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/saks-desktop.png\",\"mobileImage\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/saks-mobile.png\",\"logo\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/SAKS_LOGO_BLACK.svg\"],\"clearCredit\",[\"^ \",\"title\",\"$199 CLEAR® Plus Credit\",\"shortCopy\",\"Use your Card to cover cost of a CLEAR Plus Membership, excluding any applicable taxes and fees, and get up to $199 back in statement credit per calendar year (subject to auto-renewal).\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"CLEAR\u003csup\u003e\u0026#174;\u003c/sup\u003e Plus helps get you to your gate faster by using unique facial attributes to verify you are you at 50+ airports nationwide. You can cover the cost of a CLEAR Plus Membership\u003csup\u003e6\u003c/sup\u003e with up to $199 in statement credits per calendar year after you pay for CLEAR Plus with your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e6\u003c/sup\u003eExcluding any applicable taxes. Subject to auto-renewal.\",\"image\",\"\",\"mobileImage\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/clear-mobile.jpg\",\"logo\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/CLEAR_Logos_Horizontal_Navy.svg\",\"badge\",\"\"],\"globalDiningCredit\",[\"^ \",\"title\",\"Global Dining Access by Resy\",\"shortCopy\",\"Global Dining Access by Resy gives you special access to sought-after restaurants across the globe when you add your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e to your Resy profile.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"longCopy\",\"Unlock access to exclusive reservations and special dining experiences with Global Dining Access by Resy when you add your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e to your Resy profile. Learn more at resy.com/globaldiningaccess, or log into your Resy Account at Resy.com or the Resy iOS app to take advantage.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/Flourish2-Mask.png\",\"mobileImage\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/flourish-mobile.png\",\"logo\",\"/Internet/Acquisition/US_en/AppContent/OneSite/charge-products/benfits-highlights/resyLogo.svg\",\"badge\",\"\"],\"walmartCredit\",[\"^ \",\"title\",\"$155 Walmart+ Credit\",\"shortCopy\",\"Get up to a $12.95\u003csup\u003e3\u003c/sup\u003e statement credit back each month after you pay for a monthly Walmart\u0026#43; membership (subject to auto-renewal).\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr/\u003e\u003csup\u003e3\u003c/sup\u003eUp to $12.95 plus applicable taxes on one membership fee.\",\"longCopy\",\"A Walmart\u0026#43; membership can get you free shipping with no order minimum on eligible items shipped by Walmart free same-day delivery from store (where available, subject to order minimum), video streaming with Paramount\u0026#43; Essential (separate registration required) \u0026 so much more. Use your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e to pay for a monthly Walmart\u0026#43; membership (subject to auto-renewal) and receive one statement credit for up to $12.95 (plus applicable taxes. Plus Ups not eligible) each month. Free Shipping excludes most Marketplace items, freight \u0026 certain location surcharges. Paramount\u0026#43; Essential plan only, separate registration required.\u00
