arousel-Right\"]]],\"primaryBenefitTiles\",[[\"^ \",\"header\",\"5X Points on Flights \u0026 Hotels\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/sigmabenefits/flightandhotelpoints.jpg\",\"icon\",\"rewards\",\"features\",[[\"^ \",\"header\",\"\u003cb\u003e5X\u003c/b\u003e Points on Flights\",\"description\",\"Booked directly with airlines or through American Express Travel\u003csup\u003e\u0026#174;\u003c/sup\u003e, on up to $500,000 on these purchases per calendar year.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"header\",\"\u003cb\u003e5X\u003c/b\u003e Points on Prepaid Hotels\",\"description\",\"Booked on American Express Travel\u003csup\u003e\u0026#174;\u003c/sup\u003e.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"]]],[\"^ \",\"header\",\"Global Lounge Collection\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/sigmabenefits/GlobalLoungeCollection.png\",\"ribbon\",[\"^ \",\"default\",\"LARGEST GLOBAL LOUNGE NETWORK\",\"SUPS\",\"LARGEST GLOBAL LOUNGE NETWORK\"],\"shortCopy\",\"With over 1,550 airport lounges – more than any other credit card company on the market* – enjoy the benefits of the Global Lounge Collection, over $850 of annual value, with access to Centurion Lounges, 10 complimentary Delta Sky Club visits when flying on an eligible Delta flight, Priority Pass Select membership (enrollment required), and other select partner lounges.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"disclaimerText\",\"*As of 4/2025\"],[\"^ \",\"header\",\"$600 Hotel Credit\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/sigmabenefits/HotelCredit.png\",\"ribbon\",[\"^ \",\"default\",\"LARGEST SELECTION OF GLOBAL HOTELS\",\"SUPS\",\"LARGEST SELECTION OF GLOBAL HOTELS\"],\"shortCopy\",\"With over 3,000 hotels – and more hotels than any other credit card company\u003csup\u003e1\u003c/sup\u003e where you can access a suite of special benefits – get up to $300 back in statement credits semi-annually on prepaid Fine Hotels + Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e or The Hotel Collection\u003csup\u003e2\u003c/sup\u003e bookings through Amex Travel.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"disclaimerText\",\"\u003csup\u003e1\u003c/sup\u003eAs of 07/2025\u003cbr /\u003e\u003csup\u003e2\u003c/sup\u003eThe Hotel Collection requires a minimum two-night stay\",\"modalCopy\",[\"^ \",\"header\",\"$600 Hotel Credit\",\"dtmData\",[\"^ \",\"openModalDtm\",[\"^ \",\"componentName\",\"PremiumTravelBenefits:$600HotelCredit\",\"targetedElementName\",\"Open\"]],\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/sigmabenefits/HotelCredit.png\",\"logo\",[\"^ \",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/logos/AmericanExpress-ribbon-logo.svg\",\"tablet\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/logos/AmericanExpress-ribbon-logo.svg\",\"mobile\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/logos/AmericanExpress-ribbon-logo.svg\"],\"subHeader\",\"Benefit Details\",\"body\",\"Get up to $300 back in statement credits semi-annually for up to a total of $600 per year on prepaid Fine Hotels + Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e or The Hotel Collection\u003csup\u003e1\u003c/sup\u003e bookings through American Express Travel. Bookings with Fine Hotels + Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e and The Hotel Collection each come with complimentary benefits, such as a room upgrade at check-in\u003csup\u003e2\u003c/sup\u003e (when available), and a complimentary credit valued at $100 to use towards eligible charges, such as food and beverage, spa, or other on-property charges (which varies by property). Plus, get guaranteed 4 PM checkout, complimentary breakfast on Fine Hotels + Resorts bookings through Amex Travel.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e\u003csup\u003e1\u003c/sup\u003eThe Hotel Collection requires a minimum two-night stay.\u003cbr /\u003e\u003csup\u003e2\u003c/sup\u003eCertain room categories are not eligible for upgrade.\"]]],\"secondaryBenefitTiles\",[[\"^ \",\"primaryOnMobile\",true,\"header\",\"$200 Uber Cash\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/sigmabenefits/UberCash.png\",\"shortCopy\",\"Add your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e to your Uber account to start receiving $15 in Uber Cash each month, plus a bonus $20 in December, to use on rides and orders in the U.S. when you select an Amex Card for your transaction.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"primaryOnMobile\",true,\"header\",\"$120 Uber One Credit\",\"ribbon\",[\"^ \",\"default\",\"\",\"SUPS\",\"\"],\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/sigmabenefits/UberOneCredit.png\",\"shortCopy\",\"As a Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e Member, you can get up to $120 in statement credits each calendar year after you purchase an auto-renewing Uber One membership with your Card. Terms apply.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"primaryOnMobile\",false,\"header\",\"$200 Airline Fee Credit\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/sigmabenefits/AirlineFeeCredit.png\",\"shortCopy\",\"Earn up to $200 per calendar year in statement credits after incidental fees are charged by your one selected qualifying airline to your Card.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"modalCopy\",[\"^ \",\"header\",\"$200 Airline Fee Credit\",\"dtmData\",[\"^ \",\"openModalDtm\",[\"^ \",\"componentName\",\"PremiumTravelBenefits:$200AirlineFeeCredit\",\"targetedElementName\",\"Open\"]],\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/sigmabenefits/AirlineFeeCredit.png\",\"logo\",[\"^ \",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/logos/AmericanExpress-ribbon-logo.svg\",\"tablet\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/logos/AmericanExpress-ribbon-logo.svg\",\"mobile\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/logos/AmericanExpress-ribbon-logo.svg\"],\"subHeader\",\"Benefit Details\",\"body\",\"Select one qualifying airline and then receive up to $200 in statement credits per calendar year when incidental fees, such as checked bags, in-flight refreshments, flight-change fees, overweight / oversize baggage fees, airport lounge day-passes, pet-kennel fees, and phone reservation fees, are charged by the airline to your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e account.*\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e*American Express relies on airlines to submit the correct information on airline transactions to identify incidental fee purchases. If you do not see a credit for a qualifying incidental purchase on your eligible Card after 8 weeks, simply call the number on the back of your Card. Qualifying airlines are subject to change. See terms \u0026 conditions for more details.\"]],[\"^ \",\"primaryOnMobile\",false,\"header\",\"Fine Hotels + Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/sigmabenefits/FineHotelsResorts.png\",\"ribbon\",[\"^ \",\"default\",\"GUARANTEED 4PM CHECKOUT\",\"SUPS\",\"GUARANTEED 4PM CHECKOUT\"],\"shortCopy\",\"With over 1,800 properties worldwide, when you book Fine Hotels + Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e through AmexTravel.com, you can receive a suite of benefits with an average total value of $550* in perks.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"disclaimerText\",\"*Average value based on 2024 bookings for stays of two nights. Actual value will vary based on property, benefit availability and how you use the benefits. Click to learn more.\",\"modalCopy\",[\"^ \",\"header\",\"Fine Hotels + Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e\",\"dtmData\",[\"^ \",\"openModalDtm\",[\"^ \",\"componentName\",\"PremiumTravelBenefits:FineHotelsResorts\",\"targetedElementName\",\"Open\"]],\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/sigmabenefits/FineHotelsResorts.png\",\"logo\",[\"^ \",\"desktop\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/logos/AmericanExpress-ribbon-logo.svg\",\"tablet\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/logos/AmericanExpress-ribbon-logo.svg\",\"mobile\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/logos/AmericanExpress-ribbon-logo.svg\"],\"subHeader\",\"Benefit Details\",\"body\",\"When you book a trip to one of more than 1,800 Fine Hotels + Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e properties through American Express Travel\u003csup\u003e\u0026#174;\u003c/sup\u003e, you unlock a complimentary suite of benefits worth an average total value of $550* per stay, so you’re on your way to an amazing experience—and even better value—with every trip. Plus, earn 5X Membership Rewards\u003csup\u003e\u0026#174;\u003c/sup\u003e points, or use Pay with Points, for prepaid stays booked on AmexTravel.com.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e*Average value based on Fine Hotels + Resorts bookings in 2024 for stays of two nights. Benefits include:\u003cbr /\u003e\u003cul\u003e\u003cli\u003eDaily breakfast for two\u003c/li\u003e\u003cli\u003eRoom upgrade upon arrival when available (certain room categories not eligible for upgrade)\u003c/li\u003e\u003cli\u003e$100 credit towards eligible charges (which vary by property)\u003c/li\u003e\u003cli\u003eGuaranteed 4PM late checkout\u003c/li\u003e\u003cli\u003eNoon check-in when available\u003c/li\u003e\u003c/ul\u003eActual value will vary based on property, room rate, upgrade availability, and use of benefits.\"]],[\"^ \",\"header\",\"$209 CLEAR+ Credit\",\"image\",\"/Internet/Acquisition/US_en/AppContent/OneSite/credit-cards/featured-benefits/sigmabenefits/ClearCredit.png\",\"shortCopy\",\"You can receive up to $209 in statement credits per calendar year after you sign up and pay for a CLEAR+ Membership (subject to auto-renewal) with your eligible American Express Card.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"]],\"accordionBenefits\",[\"^ \",\"header\",\"All Premium Travel Benefits\",\"benefits\",[[\"^ \",\"dtmData\",[\"^ \",\"componentName\",\"AllPremiumTravelBenefits:GlobalLoungeCollection\",\"targetedElementName\",\"Open\"],\"header\",\"Global Lounge Collection\",\"body\",\"With over 1,550 airport lounges – more than any other credit card company on the market* – enjoy the benefits of the Global Lounge Collection, over $850 of annual value, with access to Centurion Lounges, 10 complimentary Delta Sky Club visits when flying on an eligible Delta flight, Priority Pass Select membership (enrollment required), and other select partner lounges.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr/\u003e\u003cbr /\u003e*As of 4/2025.\"],[\"^ \",\"dtmData\",[\"^ \",\"componentName\",\"AllPremiumTravelBenefits:HotelCredit\",\"targetedElementName\",\"Open\"],\"header\",\"Hotel Credit\",\"body\",\"Make your next trip even more memorable with over 3,000 hotels to choose from, all handpicked with high standards. Save by getting up to $300 back in statement credits semi-annually for up to a total of $600 in statement credits per calendar year on prepaid Fine Hotels + Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e or The Hotel Collection\u003csup\u003e1\u003c/sup\u003e bookings through American Express Travel when you pay with your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e. Plus, each of these bookings comes with complimentary benefits, such as a room upgrade at check-in\u003csup\u003e2\u003c/sup\u003e, when available, and a complimentary credit valued at $100 to use towards eligible charges, such as food and beverage, spa, or other on-property charges, which varies by property.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e\u003csup\u003e1\u003c/sup\u003eThe Hotel Collection requires a minimum two-night stay.\u003cbr/\u003e\u003csup\u003e2\u003c/sup\u003eCertain room categories are not eligible for upgrade.\"],[\"^ \",\"dtmData\",[\"^ \",\"componentName\",\"AllPremiumTravelBenefits:UberCash\",\"targetedElementName\",\"Open\"],\"header\",\"Uber Cash\",\"body\",\"Add your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e to your Uber account to start receiving $15 in Uber Cash each month, plus a bonus $20 in December, to use on rides and orders in the U.S. when you select an Amex Card for your transaction.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"dtmData\",[\"^ \",\"componentName\",\"AllPremiumTravelBenefits:UberOneCredit\",\"targetedElementName\",\"Open\"],\"header\",\"Uber One Credit\",\"body\",\"As a Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e Member, you can get up to $120 in statement credits each calendar year after you purchase an auto-renewing Uber One membership with your Card. Terms apply.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"dtmData\",[\"^ \",\"componentName\",\"AllPremiumTravelBenefits:AirlineFeeCredit\",\"targetedElementName\",\"Open\"],\"header\",\"Airline Fee Credit\",\"body\",\"$200 Airline Fee Credit. Select one qualifying airline and then receive up to $200 in statement credits per calendar year when incidental fees, such as checked bags, in-flight refreshments, flight-change fees, overweight / oversize baggage fees, airport lounge day-passes, pet-kennel fees, and phone reservation fees, are charged by the airline to your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e account.*\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e*American Express relies on airlines to submit the correct information on airline transactions to identify incidental fee purchases. If you do not see a credit for a qualifying incidental purchase on your eligible Card after 8 weeks, simply call the number on the back of your Card. Qualifying airlines are subject to change. See terms \u0026 conditions for more details.\"],[\"^ \",\"dtmData\",[\"^ \",\"componentName\",\"AllPremiumTravelBenefits:FineHotelsResorts\",\"targetedElementName\",\"Open\"],\"header\",\"Fine Hotels + Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e\",\"body\",\"When you book a trip to one of more than 1,800 Fine Hotels + Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e properties through American Express Travel\u003csup\u003e\u0026#174;\u003c/sup\u003e, you unlock a complimentary suite of benefits worth an average total value of $550* per stay, so you’re on your way to an amazing experience—and even better value—with every trip. Plus, earn 5X Membership Rewards\u003csup\u003e\u0026#174;\u003c/sup\u003e points, or use Pay with Points, for prepaid stays booked on AmexTravel.com.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e*Average value based on Fine Hotels + Resorts bookings in 2024 for stays of two nights. Benefits include:\u003cul\u003e\u003cli\u003eDaily breakfast for two\u003c/li\u003e\u003cli\u003eRoom upgrade upon arrival when available (certain room categories not eligible for upgrade)\u003c/li\u003e\u003cli\u003e$100 credit towards eligible charges (which vary by property)\u003c/li\u003e\u003cli\u003eGuaranteed 4PM late checkout\u003c/li\u003e\u003cli\u003eNoon check-in when available\u003c/li\u003e\u003c/ul\u003e\u003cbr /\u003eActual value will vary based on property, room rate, upgrade availability, and use of benefits.\"],[\"^ \",\"dtmData\",[\"^ \",\"componentName\",\"AllPremiumTravelBenefits:ClearCredit\",\"targetedElementName\",\"Open\"],\"header\",\"CLEAR+ Credit\",\"body\",\"You can receive up to $209 in statement credits per calendar year after you sign up and pay for a CLEAR+ Membership (subject to auto-renewal) with your eligible American Express Card.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"dtmData\",[\"^ \",\"componentName\",\"AllPremiumTravelBenefits:HotelCollection\",\"targetedElementName\",\"Open\"],\"header\",\"The Hotel Collection\",\"body\",\"Explore over 1,000 upscale hotels worldwide with The Hotel Collection and receive a $100 credit towards eligible charges* with every booking of two nights or more through AmexTravel.com.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e*Eligible charges vary by property.\"],[\"^ \",\"dtmData\",[\"^ \",\"componentName\",\"AllPremiumTravelBenefits:GlobalEntry\",\"targetedElementName\",\"Open\"],\"header\",\"Fee Credit for Global Entry or TSA PreCheck\u003csup\u003e\u0026#174;\u003c/sup\u003e\",\"body\",\"Stay focused on getting where you need to go. Receive either a statement credit every 4 years after you apply for Global Entry ($120) or a statement credit after you apply for a five-year membership for TSA PreCheck\u003csup\u003e\u0026#174;\u003c/sup\u003e (up to $85 through a TSA PreCheck official enrollment provider) and pay the application fee with your Platinum Card®. If approved for Global Entry, at no additional charge, you will receive access to TSA PreCheck.\u003cbr /\u003e\u003cbr /\u003eTo read the full terms and conditions, visit, visit www.americanexpress.com/expeditedtravel.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"dtmData\",[\"^ \",\"componentName\",\"AllPremiumTravelBenefits:LeadersClubSterlingStatus\",\"targetedElementName\",\"Open\"],\"header\",\"Leaders Club Sterling Status from The Leading Hotels of the World\u003csup\u003e\u0026#174;\u003c/sup\u003e\",\"body\",\"Make each stay memorable with The Leading Hotels of the World\u003csup\u003e\u0026#174;\u003c/sup\u003e. With the Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e, you can receive complimentary Leaders Club Sterling Status from The Leading Hotels of the World\u003csup\u003e\u0026#174;\u003c/sup\u003e. Enjoy exclusive benefits such as a 5% Leaders Club points bonus on qualifying stays, and 5 pre-arrival upgrades annually (subject to availability). Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"dtmData\",[\"^ \",\"componentName\",\"AllPremiumTravelBenefits:MarriottBonvoy\",\"targetedElementName\",\"Open\"],\"header\",\"Marriott Bonvoy\u003csup\u003e\u0026#174;\u003c/sup\u003e Gold Elite Status\",\"body\",\"With Marriott Bonvoy\u003csup\u003e\u0026#174;\u003c/sup\u003e Gold Elite status, you can receive upgrades to enhanced rooms upon check-in when available. Available at hotels participating in Marriott Bonvoy when booked with a Qualifying Rate.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"dtmData\",[\"^ \",\"componentName\",\"AllPremiumTravelBenefits:HiltonHonors\",\"targetedElementName\",\"Open\"],\"header\",\"Hilton Honors\u003csup\u003e\u0026trade;\u003c/sup\u003e Gold Status\",\"body\",\"As a Platinum Card Member, you are eligible to enroll in complimentary Hilton Honors Gold status.\u003cbr /\u003e\u003cbr /\u003eHilton Honors, the guest-loyalty program of Hilton’s 24 hotel brands, provides members with benefits and privileges that make their travel experience easier and more rewarding. With Hilton Honors Points and year-round Bonus offers, members enjoy exclusive access to once-in-lifetime travel, culinary, sports, music and entertainment experiences.\u003cbr /\u003e\u003cbr /\u003eHilton Honors Gold status offers you a world of privileges and benefits when you book an eligible stay directly with Hilton or an Accredited Travel Agent.\u003cul\u003e\u003cli\u003eEnjoy space-available room upgrades to preferred rooms at select properties\u003c/li\u003e\u003cli\u003eEarn reward nights faster with an 80% Bonus on all Hilton Honors Base Points you earn\u003c/li\u003e\u003cli\u003eEnjoy a daily food \u0026 beverage credit at select brands in the U.S. and daily continental breakfast for you and up to one additional guest at select brands outside the U.S.\u003c/li\u003e\u003cli\u003eReceive every 5th night free when you book a standard room stay with 100% Points\u003c/li\u003e\u003cli\u003e The more you stay, the more you earn. Earn Milestone Bonuses after achieving a certain number of eligible nights during each calendar year.\u003c/li\u003e\u003cli\u003eCheck-in, choose your room and order ahead prior to your stay with the Hilton Honors App\u003c/li\u003e\u003cli\u003eEnjoy two complimentary bottles of water per stay at select properties\u003c/li\u003e\u003cli\u003eHilton’s Price Match Guarantee\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003c/li\u003e\u003c/ul\u003e\"],[\"^ \",\"dtmData\",[\"^ \",\"componentName\",\"AllPremiumTravelBenefits:CarRental\",\"targetedElementName\",\"Open\"],\"header\",\"Car Rental Loss and Damage Insurance\u003csup\u003e\u0026#9670;\u003c/sup\u003e\",\"body\",\"Getting into your Rental Vehicle can be the start of a great vacation. When you use your Eligible Card to reserve and pay for the Entire Rental and decline the collision damage waiver (CDW) at the Rental Company counter, you can be covered for Damage to or Theft of a Rental Vehicle in a Covered Territory. Please read important exclusions and restrictions. Not all vehicle types or rentals are covered. Coverage is not available for vehicles rented in Australia, Italy, and New Zealand. This product provides secondary coverage and does not include liability coverage.\"],[\"^ \",\"dtmData\",[\"^ \",\"componentName\",\"AllPremiumTravelBenefits:TripDelay\",\"targetedElementName\",\"Open\"],\"header\",\"Trip Delay Insurance\",\"body\",\"Booking the trip is easy. Avoiding delays is next to impossible. If a round-trip is paid for entirely with your Eligible Card and a covered reason delays your trip more than 6 hours, Trip Delay Insurance* can help reimburse certain additional expenses purchased with your same Eligible Card, up to $500 per trip, maximum 2 claims per Eligible Card per 12 consecutive month period.  Terms, conditions and limitations apply.*\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e*Coverage is provided by New Hampshire Insurance Company, an AIG Company.\"],[\"^ \",\"dtmData\",[\"^ \",\"componentName\",\"AllPremiumTravelBenefits:TripCancellation\",\"targetedElementName\",\"Open\"],\"header\",\"Trip Cancellation and Interruption Insurance\",\"body\",\"Despite our best efforts, sometimes things happen that are out of our control. If you purchase a round trip entirely with your Eligible Card and a covered reason cancels or interrupts your trip, Trip Cancellation and Interruption Insurance\u003csup\u003e\u0026#8225;\u003c/sup\u003e can help reimburse your non-refundable expenses purchased with the same Eligible Card, up to $10,000 per trip and up to $20,000 per Eligible Card per 12 consecutive month period. Terms, conditions and limitations apply.*\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e*Coverage is provided by New Hampshire Insurance Company, an AIG Company.\"],[\"^ \",\"dtmData\",[\"^ \",\"componentName\",\"AllPremiumTravelBenefits:PlatinumTravelService\",\"targetedElementName\",\"Open\"],\"header\",\"Platinum Travel Service\",\"body\",\"Platinum Travel Consultants specialize in providing custom itineraries and tailored recommendations to help you make the most of your travels.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"dtmData\",[\"^ \",\"componentName\",\"AllPremiumTravelBenefits:NoForeignTransaction\",\"targetedElementName\",\"Open\"],\"header\",\"No Foreign Transaction Fees\",\"body\",\"No matter where you're traveling, when you use your Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e there are no foreign transaction fees.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003csup\u003e\u0026#xA4;\u003c/sup\u003e\"],[\"^ \",\"dtmData\",[\"^ \",\"componentName\",\"AllPremiumTravelBenefits:CarRental\",\"targetedElementName\",\"Open\"],\"header\",\"Car Rental Privileges: Avis, Hertz, National\",\"body\",\"Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e Members enjoy complimentary premium status for select car rental programs. Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e Members can view their specific Car Rental Privileges online by logging into their American Express account. Card Members must enroll through their American Express online account using their eligible Card. Terms and limitations apply.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"dtmData\",[\"^ \",\"componentName\",\"AllPremiumTravelBenefits:PremiumGlobalAssist\",\"targetedElementName\",\"Open\"],\"header\",\"Premium Global Assist\u003csup\u003e\u0026#174;\u003c/sup\u003e Hotline\u003csup\u003e\u0026#8225;\u003c/sup\u003e\",\"body\",\"Whenever you travel more than 100 miles from home, Premium Global Assist\u003csup\u003e\u0026#174;\u003c/sup\u003e Hotline\u003csup\u003e\u0026#8225;\u003c/sup\u003e is available for 24/7 emergency assistance and coordination services, including medical, legal, and financial referrals. Emergency medical transportation assistance may be provided at no cost only if approved and coordinated by Premium Global Assist Hotline. Card Members may be responsible for the costs charged by third-party service providers.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"]]],\"accordion\",[[\"^ \",\"title\",\"Travel Insurances\",\"body\",[[\"^ \",\"header\",\"Car Rental Loss and Damage Insurance\u003csup\u003e\u0026#9670;\u003c/sup\u003e\",\"description\",\"Getting into your Rental Vehicle can be the start of a great vacation. When you use your Eligible Card to reserve and pay for the Entire Rental and decline the collision damage waiver (CDW) at the Rental Company counter, you can be covered for Damage to or Theft of a Rental Vehicle in a Covered Territory. Please read important exclusions and restrictions. Not all vehicle types or rentals are covered. Coverage is not available for vehicles rented in Australia, Italy, and New Zealand. This product provides secondary coverage and does not include liability coverage.\"],[\"^ \",\"header\",\"Trip Delay Insurance\",\"description\",\"Booking the trip is easy. Avoiding delays is next to impossible. If a round-trip is paid for entirely with your Eligible Card and a covered reason delays your trip more than 6 hours, Trip Delay Insurance* can help reimburse certain additional expenses purchased with your same Eligible Card, up to $500 per trip, maximum 2 claims per Eligible Card per 12 consecutive month period.  Terms, conditions and limitations apply.*\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e*Coverage is provided by New Hampshire Insurance Company, an AIG Company.\"],[\"^ \",\"header\",\"Trip Cancellation and Interruption Insurance\",\"description\",\"Despite our best efforts, sometimes things happen that are out of our control. If you purchase a round trip entirely with your Eligible Card and a covered reason cancels or interrupts your trip, Trip Cancellation and Interruption Insurance\u003csup\u003e\u0026#8225;\u003c/sup\u003e can help reimburse your non-refundable expenses purchased with the same Eligible Card, up to $10,000 per trip and up to $20,000 per Eligible Card per 12 consecutive month period. Terms, conditions and limitations apply.*\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e*Coverage is provided by New Hampshire Insurance Company, an AIG Company.\"]],\"icon\",\"insurance\"],[\"^ \",\"title\",\"More Hotel Benefits\",\"body\",[[\"^ \",\"header\",\"The Hotel Collection\",\"description\",\"Explore over 1,000 upscale hotels worldwide with The Hotel Collection and receive a $100 credit towards eligible charges* with every booking of two nights or more through AmexTravel.com.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e\u003cbr /\u003e*Eligible charges vary 003c/sup\u003e, you can unlock \u003cb\u003e$3,500+\u003c/b\u003e in annual value: \",\"features\",[[\"^ \",\"featureHeader\",\"Premium Travel Benefits\",\"headerIcon\",\"\",\"benefits\",[[\"^ \",\"subHeader\",\"$850+ in value with The Global Lounge Collection\",\"description\",\"Over $850 of annual value with access to Centurion Lounges, 10 complimentary Delta Sky Club visits when flying on an eligible Delta flight, Priority Pass Select membership (enrollment required), and other select partner lounges.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"subHeader\",\"Up to $600 Hotel Credit\",\"description\",\"Statement credits up to $300 semi-annually on prepaid Fine Hotels + Resorts\u003csup\u003e\u0026#174;\u003c/sup\u003e or The Hotel Collection bookings through Amex Travel. The Hotel Collection requires a minimum two-night stay.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"subHeader\",\"Up to $200 Uber Cash\",\"description\",\"Add your Card to your Uber account and pay for rides or orders in the U.S. with an Amex Card to get $15 in Uber Cash monthly, plus a $20 bonus in December.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"subHeader\",\"Up to $120 Uber One Credit\",\"description\",\"Statement credits per calendar year after you purchase an auto-renewing Uber One membership. Terms Apply.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"subHeader\",\"Up to $200 Airline Fee Credit\",\"description\",\"Statement credits per calendar year for incidental fees charged by your one selected qualifying airline.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"subHeader\",\"$550+ in value with Fine Hotels + Resorts\u003csup\u003e®\u003c/sup\u003e\",\"description\",\"Unlock a complimentary suite of benefits worth an average total value of $550* per stay when you book Fine Hotels + Resorts through Amex Travel.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003cbr /\u003e*Average value based on 2024 bookings for stays of two nights. Actual value will vary based on property, room rate, upgrade availability, and use of benefits.\"],[\"^ \",\"subHeader\",\"Up to $209 CLEAR\u003csup\u003e\u0026#174;\u003c/sup\u003e Plus Credit\",\"description\",\"Statement credits per calendar year for an auto-renewing CLEAR Plus Membership, excluding taxes and fees.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"]]],[\"^ \",\"featureHeader\",\"Dining \u0026 Entertainment Benefits\",\"headerIcon\",\"dining\",\"benefits\",[[\"^ \",\"subHeader\",\"Up to $400 Resy Credit\",\"description\",\"Statement credits up to $100 quarterly when you make eligible purchases at U.S. Resy restaurants. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"subHeader\",\"Up to $300 Digital Entertainment Credit\",\"description\",\"Statement credits earned monthly of up to $25 on eligible purchases at participating partners. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"]]],[\"^ \",\"featureHeader\",\"Shopping \u0026 Wellness Benefits\",\"headerIcon\",\"merchandise\",\"benefits\",[[\"^ \",\"subHeader\",\"Up to $300 lululemon Credit\",\"description\",\"Statement credits up to $75 quarterly for eligible purchases at U.S. lululemon retail stores (excluding outlets) and lululemon.com. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"subHeader\",\"Up to $155 Walmart+ Credit\",\"description\",\"Statement credit for one auto-renewing monthly Walmart+ membership, up to $12.95 monthly plus applicable taxes.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"subHeader\",\"Up to $100 Shop Saks Credit\",\"description\",\"Statement credits up to $50 semi-annually for purchases made at Saks Fifth Avenue or saks.com. Enrollment required.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"]]]],\"disclaimer\",\"Close and continue reading to learn more about these benefits\"],\"faq\",[\"^ \",\"header\",\"Frequently Asked Questions about the Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e\",\"questions\",[[\"^ \",\"headline\",\"What is the Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e annual fee?\",\"body\",\"The Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e annual fee is $895.\"],[\"^ \",\"headline\",\"How do I earn Membership Rewards\u003csup\u003e\u0026#174;\u003c/sup\u003e points with the Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e?\",\"body\",\"\u003cdiv class=\\\"amex-rewards\\\"\u003e\\n  \u003cp\u003eWith the American Express Platinum Card\u003csup\u003e\u0026#174;\u003c/sup\u003e you can earn:\u003c/p\u003e\\n  \u003cul\u003e\\n    \u003cli\u003e5X Membership Rewards\u003csup\u003e\u0026#174;\u003c/sup\u003e points on flights; you earn 5X points on flights purchased directly from airlines or American Express Travel\u003csup\u003e\u0026#174;\u003c/sup\u003e on up to $500,000 on these purchases per calendar year.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003c/li\u003e\\n    \u003cli\u003e5X Membership Rewards\u003csup\u003e\u0026#174;\u003c/sup\u003e points on prepaid hotels booked on AmexTravel.com.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003c/li\u003e\\n    \u003cli\u003e1X Membership Rewards\u003csup\u003e\u0026#174;\u003c/sup\u003e points on all other Purchases.\u003csup\u003e\u0026#8225;\u003c/sup\u003e Terms and limitations apply.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\u003c/li\u003e\\n  \u003c/ul\u003e\\n\u003c/div\u003e\"]]],\"earnAndRedeem\",[\"^ \",\"earnAndRedeemPoints\",[[\"^ \",\"title\",\"Earn\",\"rewards\",[[\"^ \",\"multipler\",\"5X\",\"subHeader\",\"POINTS\",\"category\",\"On Flights\",\"details\",\"Booked directly with airlines or through American Express Travel\u003csup\u003e®\u003c/sup\u003e, on up to $500,000 on these purchases per calendar year.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"multipler\",\"5X\",\"subHeader\",\"POINTS\",\"category\",\"On Prepaid Hotels\",\"details\",\"Booked on AmexTravel.com.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"multipler\",\"1X\",\"subHeader\",\"POINTS\",\"category\",\"On Other Purchases\",\"details\",\"Terms and limitations apply.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"]]],[\"^ \",\"title\",\"Redeem \",\"rewards\",[[\"^ \",\"headerIcon\",\"airplane\",\"category\",\"Flights and Hotels\",\"details\",\"Use Points for flights and prepaid hotels, when you book on AmexTravel.com.\"],[\"^ \",\"headerIcon\",\"rewards\",\"category\",\"Pay with Points\",\"details\",\"Use Pay with Points at Checkout to easily redeem points at places like Amazon.com, Grubhub, BestBuy.com, and more.\"],[\"^ \",\"headerIcon\",\"cards\",\"category\",\"Gift Cards\",\"details\",\"Redeem Points for gift cards. Want to celebrate with a dinner out? Get an outfit you feel good in? There are gift cards for all of that, and more. Choose from over 75 options.\"]]]],\"accordion\",[[\"^ \",\"title\",\"More Rewards \u0026 Pay With Points Info\",\"body\",[[\"^ \",\"header\",\"Membership Rewards\u003csup\u003e\u0026#174;\u003c/sup\u003e Program\",\"description\",\"As a Member, you seamlessly earn Membership Rewards\u003csup\u003e®\u003c/sup\u003e points on eligible purchases. See your point balance grow, then easily turn those points into vacations, gift cards, meals, household supplies, and more.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"header\",\"Membership Rewards\u003csup\u003e\u0026#174;\u003c/sup\u003e - Pay with Points\",\"description\",\"For destinations around the globe, Membership Rewards\u003csup\u003e\u0026#174;\u003c/sup\u003e points can help you get there. Use Pay with Points for flights and prepaid hotels when you book on AmexTravel.com.\u003csup\u003e\u0026#8225;\u003c/sup\u003e\"],[\"^ \",\"header\",\"Membership Rewards\u003csup\u003e\u0026#174;\u003c/sup\u003e Program - Transfer Points\",\"description\",\"Can’t get to the beach soon enough? Whether you’re dreaming of sunrise abroad or sunset on your favorite shore, American Express offers you the opportunity to transfer points to 20 ai
